<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自適應性教學系統練習網站</title>
    <!-- 新增：載入 MathJax 函式庫 -->
    <script>
        {% raw %}
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']], // 設定行內公式的標識符
                macros: {
                    // 定義一個 \frac 的替代指令，避免與原始 LaTeX 語法衝突
                    dfrac: ['{\\displaystyle\\frac{#1}{#2}}', 2]
                }
            },
            svg: {
                fontCache: 'global'
            }
        };
        {% endraw %}
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
        </script>
    <style>
        /* === 全局樣式 === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === Navbar === */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.3em;
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .navbar a:hover {
            background: #34495e;
        }

        /* 新增：難度選擇按鈕樣式 */
        .level-selector {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .level-button {
            padding: 6px 12px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .level-button.active {
            background: #1abc9c;
            color: white;
            border-color: #16a085;
            font-weight: bold;
        }

        /* === 容器 === */
        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* === 練習區 === */
        .practice-area {
            flex: 3;
            /* 左邊佔 3/5 */
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .practice-top {
            padding: 12px 20px;
            /* 縮小內距 */
            border-bottom: 1px solid #e9ecef;
            position: relative;
            flex: 2;
            /* 題目和輸入框區域佔 2/5 */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* 隱藏溢出內容，不出現卷軸 */
            min-height: 0;
            /* 允許縮小 */
        }

        .practice-top h1 {
            color: #2c3e50;
            font-size: 1.1em;
            /* 縮小字體 */
            margin-bottom: 8px;
            flex-shrink: 0;
            /* 標題不縮小 */
        }

        #streak-counter {
            position: absolute;
            top: 20px;
            right: 25px;
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(231, 76, 60, 0.3);
        }

        #question-text {
            background: #f8f9fa;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 1em;
            /* 初始字體大小，會被 JavaScript 動態調整 */
            line-height: 1.3;
            color: #2c3e50;
            margin: 6px 0;
            white-space: pre-wrap;
            overflow: hidden;
            flex: 1;
            min-height: 0;
            word-wrap: break-word;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        #answer-input {
            flex: 1;
            padding: 8px 12px;
            font-size: 0.95em;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: all 0.2s;
        }

        #answer-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        #submit-button {
            padding: 8px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
        }

        #submit-button:hover:not(:disabled) {
            background: #2980b9;
        }

        #submit-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        #result-display {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            min-height: 20px;
            font-size: 0.9em;
        }

        #result-display.correct {
            background: #d5efdb;
            color: #27ae60;
            border: 1px solid #a8e6c1;
        }

        #result-display.incorrect {
            background: #fadbd8;
            color: #c0392b;
            border: 1px solid #f5b7b1;
        }

        /* === 畫布區 === */
        .practice-bottom {
            flex: 3;
            /* 計算紙手寫區佔 3/5 */
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* 允許縮小 */
        }

        .canvas-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .canvas-toolbar strong {
            margin-right: 10px;
            color: #2c3e50;
            font-weight: 600;
        }

        .tool-button {
            padding: 6px 10px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Clone style for tool-btn */
        .tool-btn {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #555;
            /* Default color */
        }

        .tool-btn:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        .tool-btn.active {
            background: #eef2f7;
            border-color: #3498db;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.2);
        }

        .tool-button.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .color-button {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }

        .color-button.active {
            transform: scale(1.2);
            border-color: #3498db;
        }

        .color-button.black {
            background: #2c3e50;
        }

        .color-button.red {
            background: #e74c3c;
        }

        input[type="range"] {
            width: 80px;
            cursor: pointer;
        }

        #pen-width-label {
            min-width: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .canvas-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .canvas-actions button {
            padding: 6px 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .canvas-actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #upload-image-button {
            background: #f39c12;
        }

        #upload-image-button:hover {
            background: #e67e22;
        }

        #analyze-handwriting-button {
            background: #9b59b6 !important;
        }

        #analyze-handwriting-button:hover {
            background: #8e44ad !important;
        }

        #clear-canvas-button {
            background: #e74c3c;
        }

        #clear-canvas-button:hover {
            background: #c0392b;
        }

        #handwriting-canvas {
            flex: 1;
            background: white;
            border: 1px solid #ced4da;
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
            /* 重要：防止觸控時滾動頁面 */
        }

        /* === 聊天區 === */
        .chat-area {
            flex: 2;
            /* 右邊佔 2/5 */
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #dee2e6;
        }

        .chat-area h3 {
            color: #9b59b6;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #chat-history {
            flex: 1;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 100%;
            /* 改成滿版 */
            box-sizing: border-box;
            /* 確保 padding 不會撐破版面 */
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            background: #3498db;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }


        /* === 聊天訊息美化 === */
        .bot-message {
            background-color: #ffffff;
            /* 改成白色背景比較乾淨 */
            border: 1px solid #e0e0e0;
            /* 加個淡淡的邊框 */
            color: #2c3e50;
            /* 深灰藍色字體，比較有質感 */
            padding: 15px 18px;
            /* 增加內距，讓文字呼吸 */
            border-radius: 18px;
            /* 圓角大一點 */
            border-top-left-radius: 4px;
            /* 做出對話框的感覺 */
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            /* 微微的陰影 */

            /* 排版優化 */
            font-size: 16px;
            /* 字體大一點 */
            line-height: 1.8;
            /* 行高加高，閱讀數學式才不會擠 */
            white-space: pre-wrap;
            word-break: break-word;
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
        }

        /* 針對 MathJax 公式的微調 */
        mjx-container {
            margin: 0 3px !important;
            /* 公式左右留白 */
        }

        /* 萬一 AI 還是偷用了 code，我們強制把它變醜的樣式拿掉 */
        .bot-message code {
            background-color: transparent !important;
            color: inherit !important;
            padding: 0 !important;
            font-family: inherit !important;
            font-size: inherit !important;
        }

        .chat-input-area {
            display: flex;
            flex-direction: column;
            /* 改為垂直排列 */
            gap: 10px;
        }

        .symbol-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .symbol-button {
            padding: 5px 10px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s;
        }

        .symbol-button:hover {
            background: #dfe6e9;
        }

        /* 建議按鈕樣式 */
        .suggestion-btn {
            background-color: #ffffff;
            border: 1px solid #3498db;
            color: #3498db;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            /* 讓 MathJax 公式在按鈕裡垂直置中 */
            display: inline-flex;
            align-items: center;
        }

        .suggestion-btn:hover {
            background-color: #3498db;
            color: white;
        }

        /* 修正 MathJax 在按鈕內可能導致的跑版 */
        .suggestion-btn mjx-container {
            margin: 0 2px !important;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
        }

        #chat-input:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
            outline: none;
        }

        #chat-send-button {
            padding: 12px 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #chat-send-button:hover {
            background: #8e44ad;
        }

        /* === Suggested Prompts === */
        #suggested-prompts-container {
            margin-bottom: 15px;
        }

        #suggested-prompts-container h4 {
            color: #9b59b6;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #suggested-prompts {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .prompt-button {
            width: 100%;
            padding: 8px 12px;
            background: #fdfefe;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9em;
            color: #2c3e50;
            transition: all 0.2s;
        }

        .prompt-button:hover {
            background: #ecf0f1;
            border-color: #9b59b6;
        }

        /* === 新增：問題與示意圖排版 === */
        .question-content {
            display: flex;
            flex-direction: row;
            gap: 15px;
            flex: 1;
            /* 讓此容器填滿剩餘空間 */
            min-height: 0;
            /* 確保在 flex 容器中可以正確縮放 */
            overflow: hidden;
            /* 隱藏內部溢出 */
        }

        .diagram-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-basis: 220px;
            /* 給示意圖一個固定的基礎寬度 */
            flex-shrink: 0;
            /* 防止示意圖容器被壓縮 */
        }

        #diagram-image {
            max-width: 200px;
            max-height: 200px;
            /* 增加最大高度以獲得更好的可視性 */
            margin-top: 0 !important;
            /* 覆蓋內聯樣式 */
        }

        /* 防止內容撐破版面 */
        #question-text img,
        pre {
            max-width: 100%;
            box-sizing: border-box;
        }

        /* =========================================
           捲軸與高度限制優化 (Scrollbar & Height)
           ========================================= */

        /* 1. 題目顯示框框：限制高度 + 捲軸 */
        /* 1. 題目顯示框框：限制高度 + 捲軸 */
        #question-container {
            width: 100%;
            max-width: 100% !important;
            /* 確保滿版 */

            /* [Layout] Flexbox for row layout */
            display: flex;
            flex-direction: row;
            gap: 15px;

            /* [新增] 高度限制與捲軸 */
            max-height: 35vh;
            overflow-y: auto;

            /* [Card Style] 灰色背景卡片樣式 */
            background-color: #f8f9fa;
            /* 淡灰背景 */
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #edf2f7;

            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #2d3748;
        }

        /* [新增] 題目文字區塊樣式 */
        #question-text {
            flex: 1;
            /* 佔據剩餘空間 */
            background: none !important;
            border: none !important;
            padding: 0 !important;
        }

        /* 2. 計算紙區域容器：限制高度 + 捲軸 */
        #scratchpad-container {
            width: 100%;
            max-width: 68vw;

            /* [新增] 高度限制與捲軸 */
            height: 55vh;
            /* 固定高度，讓它夠大 */
            max-height: 600px;
            /* 但也不要超過 600px */
            overflow-y: auto;
            /* 畫布太大時可捲動 */

            display: flex;
            flex-direction: column;

            /* 讓容器本身也有卡片感，包住工具列與畫布 */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        /* 3. 工具列：凍結在頂部 (Sticky) */
        #scratchpad-controls {
            /* [新增] 凍結效果 */
            position: sticky;
            top: 0;
            z-index: 10;
            /* 確保浮在畫布上面 */

            background: #f8fafc;
            /* 給個背景色，不然捲動時會透過去 */
            padding: 10px 15px;
            border-bottom: 1px solid #e2e8f0;
            /* 分隔線移到這裡 */
            border-radius: 12px 12px 0 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* 4. 畫布本體：確保夠高 */
        canvas {
            background-color: #ffffff;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            /* 移除原本的 border 與 shadow，因為現在由 container 包辦了 */
            border: none;
            border-radius: 0 0 12px 12px;

            /* [重要] 設定一個最小高度，確保就算沒寫字也能捲動一點點，或者填滿容器 */
            min-height: 100%;
            display: block;
        }

        /* 5. [加分項] 美化捲軸樣式 (Chrome/Safari/Edge) */
        #question-container::-webkit-scrollbar,
        #scratchpad-container::-webkit-scrollbar {
            width: 8px;
        }

        #question-container::-webkit-scrollbar-track,
        #scratchpad-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #question-container::-webkit-scrollbar-thumb,
        #scratchpad-container::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        #question-container::-webkit-scrollbar-thumb:hover,
        #scratchpad-container::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* === 橡皮擦專屬樣式 === */
        .tool-btn.eraser-btn:hover,
        .tool-btn.eraser-btn.active {
            background-color: #ffeef0;
            /* 淡粉色背景 */
            border-color: #ffcdd2;
            /* 淺紅邊框 */
            color: #e74c3c !important;
            /* 紅色圖示強制 */
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
            /* 柔和光暈 */
        }

        /* 橡皮擦游標樣式 - 使用 inline SVG */
        .eraser-cursor {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="%232c3e50" stroke-width="2"><path d="M20 6L9 17l-5-5 11-11a2.828 2.828 0 1 1 4 4L19 6z" /><path d="M12 13l5 5" /></svg>') 0 20, auto !important;
        }

        /* === [自動套用] 樣式升級補丁 === */
        /* 1. 容器滿版 */
        #question-container,
        #scratchpad-container {
            max-width: 100% !important;
            width: 100% !important;
        }

        /* 2. 對話氣泡滿版 */
        .chat-message,
        .chat-ai,
        .chat-user {
            max-width: 100% !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
    
        /* === AI 聊天室排版強制修正 === */
        .chat-area h3 { 
            margin-bottom: 0 !important; 
            padding-bottom: 5px !important; 
            margin-top: 0 !important; 
        }
        #chat-history { 
            padding-top: 0 !important; 
            margin-top: 0 !important; 
        }
        .bot-message { 
            margin-top: 0 !important; 
            padding-top: 0 !important; 
        }
        /* 針對頑固的 pre 標籤進行降伏 */
        .bot-message pre {
            margin: 0 !important;
            padding: 0 !important;
            font-family: inherit !important; /* 消除醜醜的程式碼字體 */
            font-weight: bold !important;   /* 強制粗體 */
            white-space: pre-wrap !important; /* 保留換行但允許自動折行 */
            background-color: transparent !important;
            border: none !important;
        }

    </style>

</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">功文數學練習</div>
        <a href="/dashboard">返回儀表板</a>
    </div>
    <!-- 主容器 -->
    <div class="container">
        <!-- 練習區 -->
        <div class="practice-area">
            <div class="practice-top">
                <h1 id="skill-title"> {{
                    skill_ch_name
                    }}

                    ({{
                    skill_id|replace('_', ' ')|title
                    }}) <span id="level-indicator"
                        style="background: #1abc9c; color: white; padding: 4px 10px; font-size: 0.7em; border-radius: 12px; vertical-align: middle;">等級：1</span><span
                        id="streak-counter">連續答對：0</span></h1>
                <!-- 新增：難度選擇器 -->

    <script>
        // === 全域變數 ===
        let isProcessing = false;
        let currentStreak = 0;
        let currentColor = '#2c3e50';
        let currentWidth = 2;
        let isErasing = false;
        let isDrawing = false;
        let undoStack = [];
        let selectedLevel = 1; // 新增：用於儲存當前選擇的難度
        let consecutiveWrongs = 0; // 新增：追蹤連續答錯次數
        let redoStack = [];
        let blankCanvas = null;
        let currentContext = "";  // 儲存題目 context，用於 AI 助教

        // === 通用函式：呼叫 MathJax 渲染指定元素 ===
        function renderMathContent(element) {
            if (!element) return;
            // 檢查 MathJax 是否已載入並準備好
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([element])
                    .catch((err) => console.error('MathJax typeset failed:', err));
            } else if (window.MathJax && window.MathJax.startup) {
                window.MathJax.startup.promise.then(() => {
                    window.MathJax.typesetPromise([element])
                        .catch((err) => console.error('MathJax typeset failed:', err));
                });
            }
        }

        // DOM 元素
        let canvas, ctx, analyzeBtn, submitBtn, answerInput, resultDisplay;
        let questionText, chatHistory, streakCounter;

        // 新增：一個旗標，表示初始題目是否已載入
        let isInitialQuestionLoaded = false;

        // 將後端資料傳給 JS
        const PREREQ_SKILLS = {{ prereq_skills | tojson | safe }};

        // === DOM 載入完成 ===
        window.addEventListener('DOMContentLoaded', () => {
            // 取得元素
            submitBtn = document.getElementById('submit-button');
            answerInput = document.getElementById('answer-input');
            resultDisplay = document.getElementById('result-display');
            questionText = document.getElementById('question-text');
            chatHistory = document.getElementById('chat-history');
            streakCounter = document.getElementById('streak-counter');
            levelIndicator = document.getElementById('level-indicator');
            canvas = document.getElementById('handwriting-canvas');
            ctx = canvas.getContext('2d');
            analyzeBtn = document.getElementById('analyze-handwriting-button');

            // 檢查必要元素
            if (!canvas || !ctx || !submitBtn || !answerInput || !resultDisplay || !questionText) {
                console.error('缺少必要 DOM 元素');
                return;
            }

            // 初始化順序
            initCanvas();
            setupTools();
            setupAIButton();
            setupImageUpload(); // 新增：初始化圖片上傳功能
            setupLevelSelector(); // 新增：初始化難度選擇器
            setupChat();
            setupSubmit();
            setupDiagramButton(); // 新增：初始化繪圖按鈕
            setupImageModal(); // 新增：初始化圖片放大功能

            // 修正：不再直接呼叫 loadQuestion()。
            // MathJax 準備好後會自動呼叫它。
            // 如果 MathJax 因故未執行，提供一個備用方案。
            setTimeout(ensureInitialLoad, 1000); // 1秒後檢查

            // 視窗大小改變時重新調整字體
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    autoResizeQuestionFont();
                }, 150);
            });
        });

        // 新增：確保初始題目有被載入的備用函式
        function ensureInitialLoad() {
            if (!isInitialQuestionLoaded) {
                loadQuestion();
            }
        }

        // === 新增：渲染 Follow-up Prompts ===
        function renderFollowUpPrompts(prompts) {
            const containerWrapper = document.getElementById('suggested-prompts-container');
            const listContainer = document.getElementById('suggested-prompts');

            // 安全檢查
            if (!containerWrapper || !listContainer) return;

            // 移除舊的 dynamic container (如果意外殘留)
            const oldDynamicContainer = document.getElementById('dynamic-follow-up-container');
            if (oldDynamicContainer) {
                oldDynamicContainer.remove();
            }

            // 清空目前的提示詞
            listContainer.innerHTML = '';

            // 如果沒有提示詞，隱藏容器並返回
            if (!prompts || prompts.length === 0) {
                containerWrapper.style.display = 'none';
                return;
            }

            // 生成新按鈕
            prompts.forEach(promptText => {
                const btn = document.createElement('button');
                btn.className = 'prompt-button';
                btn.textContent = promptText;
                btn.onclick = () => {
                    // 點擊後自動填入並送出
                    const chatInput = document.getElementById('chat-input');
                    const chatSendBtn = document.getElementById('chat-send-button');
                    chatInput.value = promptText;
                    chatSendBtn.click();
                    // 注意：這裡不主動隱藏，等待 AI 下次回覆更新
                };
                listContainer.appendChild(btn);
            });

            // 顯示容器
            containerWrapper.style.display = 'block';

            // 確保聊天區域捲動到底部，避免被新出現的區塊遮擋 (視情況)
            const chatHistory = document.getElementById('chat-history');
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // === 新增：圖片放大 Modal ===
        function setupImageModal() {
            var modal = document.getElementById("imageModal");
            var img = document.getElementById("diagram-image");
            var modalImg = document.getElementById("modalImg");
            var captionText = document.getElementById("caption");

            if (img) {
                img.onclick = function () {
                    if (this.src && this.style.display !== 'none') {
                        modal.style.display = "block";
                        modalImg.src = this.src;
                        captionText.innerHTML = this.alt;
                    }
                }
            }

            var span = document.querySelector(".image-modal .close");

            if (span) {
                span.onclick = function () {
                    modal.style.display = "none";
                }
            }

            if (modal) {
                modal.onclick = function (e) {
                    if (e.target === modal || e.target === modalImg) {
                        modal.style.display = "none";
                    }
                }
            }
        }

        // === 初始化畫布 ===
        function initCanvas() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            canvas.addEventListener('pointerdown', startDraw);
            canvas.addEventListener('pointermove', draw);
            canvas.addEventListener('pointerup', stopDraw);
            canvas.addEventListener('pointerout', stopDraw);

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            blankCanvas = canvas.toDataURL();
            saveState();
            updateUndoRedoButtons();

            if (analyzeBtn) {
                analyzeBtn.style.display = 'inline-block';
            }
        }

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            // [新增] 支援 High DPI (Retina)
            const dpr = window.devicePixelRatio || 1;

            // 設定真實像素解析度
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            // 強制 CSS 顯示尺寸符合父容器
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';

            // 縮放座標系以符合 CSS 像素
            ctx.scale(dpr, dpr);

            // 重置畫筆樣式 (resize 會清除 context)
            setPenStyle();

            if (undoStack.length > 0) {
                const img = new Image();
                img.onload = () => {
                    // 根據 dpr 調整繪製尺寸，維持正確比例
                    const w = img.width / dpr;
                    const h = img.height / dpr;
                    ctx.drawImage(img, 0, 0, w, h);
                };
                img.src = undoStack[undoStack.length - 1];
            }
        }

        // === 繪圖核心 ===
        function saveState() {
            const current = canvas.toDataURL();
            if (undoStack.length > 0 && undoStack[undoStack.length - 1] === current) return;
            redoStack = [];
            undoStack.push(current);
            if (undoStack.length > 50) undoStack.shift();
            updateUndoRedoButtons();
        }

        function startDraw(e) {
            if (isProcessing) return;
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            setPenStyle();
            saveState();
        }

        function draw(e) {
            if (!isDrawing || isProcessing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stopDraw() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }

        function setPenStyle() {
            ctx.lineWidth = isErasing ? 20 : currentWidth;
            ctx.strokeStyle = isErasing ? 'white' : currentColor;
            ctx.lineCap = 'round';

            // [新增] 擦除時的筆跡漸隱效果
            if (isErasing) {
                ctx.globalAlpha = 0.2; // 多次疊加產生漸隱效果
            } else {
                ctx.globalAlpha = 1.0; // 恢復正常不透明
            }
        }

        function undo() {
            if (undoStack.length <= 1) return;
            redoStack.push(undoStack.pop());
            const img = new Image();
            img.onload = () => {
                const dpr = window.devicePixelRatio || 1; // 取得當前 DPR
                ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr); // 使用邏輯單位清除
                // 修正：繪製時考慮 dpr 縮放
                ctx.drawImage(img, 0, 0, img.width / dpr, img.height / dpr);
                updateUndoRedoButtons();
            };
            img.src = undoStack[undoStack.length - 1];
        }

        function redo() {
            if (redoStack.length === 0) return;
            const img = new Image();
            img.onload = () => {
                const dpr = window.devicePixelRatio || 1; // 取得當前 DPR
                ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr); // 使用邏輯單位清除
                // 修正：繪製時考慮 dpr 縮放
                ctx.drawImage(img, 0, 0, img.width / dpr, img.height / dpr);
                undoStack.push(canvas.toDataURL());
                redoStack.pop();
                updateUndoRedoButtons();
            };
            img.src = redoStack[redoStack.length - 1];
        }

        function clearCanvas() {
            showCustomConfirm('確定要清除所有計算步驟？', () => {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                undoStack = [];
                redoStack = [];
                saveState();
            });

        // === 新增：圖片上傳功能 ===
        function setupImageUpload() {
            const uploadButton = document.getElementById('upload-image-button');
            const imageUploader = document.getElementById('image-uploader');

            uploadButton.addEventListener('click', () => {
                imageUploader.click();
            });

            imageUploader.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        // 計算圖片縮放比例以適應畫布
                        const scaleX = canvas.width / img.width;
                        const scaleY = canvas.height / img.height;
                        const scale = Math.min(scaleX, scaleY);

                        const newWidth = img.width * scale;
                        const newHeight = img.height * scale;

                        // 計算置中繪製的座標
                        const x = (canvas.width - newWidth) / 2;
                        const y = (canvas.height - newHeight) / 2;

                        ctx.drawImage(img, x, y, newWidth, newHeight);
                        saveState(); // 將上傳的圖片存入歷史紀錄
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // === 動態調整題目字型大小 ===
        function autoResizeQuestionFont() {
            if (!questionText) return;

            const container = questionText;
            const maxFontSize = 1.5; // em, 增加最大字體以提高可讀性
            const minFontSize = 0.7; // em
            let fontSize = maxFontSize;

            // 重置為最大字體
            container.style.fontSize = fontSize + 'em';

            // 檢查是否溢出 (垂直或水平)
            const isOverflowing = (el) => {
                return el.scrollHeight > el.clientHeight || el.scrollWidth > el.clientWidth;
            };

            // 如果溢出，則逐步減小字體直到適合為止
            while (isOverflowing(container) && fontSize > minFontSize) {
                fontSize -= 0.05;
                container.style.fontSize = fontSize + 'em';
            }
        }

                .then(data => {
                    if (data.error) {
                        questionText.textContent = `錯誤：${data.error}`;
                        return;
                    }

                    // 顯示題目
                    questionText.innerHTML = data.new_question_text;
                    isInitialQuestionLoaded = true; // 標記為已載入

                    // 修正：將排版任務推入 MathJax 佇列，並在完成後調整字體大小
                    const typesetPromise = () => {
                        return new Promise((resolve) => {
                            if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                                window.MathJax.typesetPromise([questionText])
                                    .then(() => resolve())
                                    .catch((err) => {
                                        console.log('MathJax typeset failed: ' + err.message);
                                        resolve(); // 即使失敗也繼續
                                    });
                            } else if (window.MathJax && window.MathJax.startup) {
                                window.MathJax.startup.promise.then(() => {
                                    window.MathJax.typesetPromise([questionText])
                                        .then(() => resolve())
                                        .catch(err => {
                                            console.log('MathJax typeset failed after startup: ' + err.message);
                                            resolve();
                                        });
                                });
                            } else {
                                resolve(); // 如果沒有 MathJax，直接繼續
                            }
                        });
                    };

                    // 執行排版並在之後調整字體
                    typesetPromise().then(() => {
                        autoResizeQuestionFont();
                    });

                    // ⭐ 從後端同步連續答對數
                    if (data.consecutive_correct !== undefined && selectedLevel === 1) { // 只在等級1時顯示連續答對

                    resultDisplay.textContent = '';
                    resultDisplay.className = '';
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                .catch(err => {
                    console.error('出題失敗:', err);
                    questionText.textContent = '出題失敗，請重新整理';
                });
        }

        // === 提交答案 ===
        function setupSubmit() {
            if (!submitBtn) {
                console.error('submitBtn 未定義');
                return;
            }

            // 動態載入訊息效果（三個點動畫）
            let loadingInterval = null;
            function showLoadingMessage() {
                let dots = 0;
                resultDisplay.className = '';
                resultDisplay.style.background = '#fff3cd';
                resultDisplay.style.color = '#856404';
                resultDisplay.style.border = '1px solid #ffeaa7';

                loadingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    const dotString = '.'.repeat(dots);
                    resultDisplay.textContent = `正在檢查答案${dotString}`;
                }, 300);
            }

            function stopLoadingMessage() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }
            }

            submitBtn.onclick = () => {
                if (isProcessing) return;
                isProcessing = true;
                submitBtn.disabled = true;

                // 顯示動態載入訊息
                showLoadingMessage();

                fetch('/check_answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: answerInput.value })
                })
                    .then(r => r.json())
                    .then(data => {
                        // 停止載入訊息
                        stopLoadingMessage();

                        resultDisplay.textContent = data.result || (data.correct ? '正確！' : '錯誤');
                        resultDisplay.className = data.correct ? 'correct' : 'incorrect';
                        updateStreak(data.correct);
                        if (data.correct) {
                            // 功文式鼓勵：強調持續練習，而非單次答對
                            const messages = [
                                '🎉 答對了！很棒！讓我們繼續下一題吧！',
                                '正確！保持這個節奏！',
                                '做得好！你離目標又近了一步！'
                            ];
                            showCustomAlert(messages[Math.floor(Math.random() * messages.length)], () => {
                                setTimeout(loadQuestion, 500);
                            });
                        } else {
                            // 如果答錯
                            consecutiveWrongs++;
                            // 檢查是否觸發建議
                            if (consecutiveWrongs >= 3 && PREREQ_SKILLS && PREREQ_SKILLS.length > 0) {

                                consecutiveWrongs = 0; // 重置計數器
                            }
                        }

                        // 如果答對，重置連續答錯計數器
                        if (data.correct) {
                            consecutiveWrongs = 0;
                        }
                    })
                    .catch(err => {
                        // 停止載入訊息
                        stopLoadingMessage();

                        console.error('提交失敗:', err);
                        resultDisplay.textContent = '提交失敗';
                        resultDisplay.className = 'incorrect';
                    })
                    .finally(() => {
                        isProcessing = false;
                        submitBtn.disabled = false;
                    });
            };
        }

            function showLoadingMessage() {
                let dots = 0;
                resultDisplay.className = '';
                resultDisplay.style.background = '#fff3cd';
                resultDisplay.style.color = '#856404';
                resultDisplay.style.border = '1px solid #ffeaa7';

                loadingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    const dotString = '.'.repeat(dots);
                    resultDisplay.textContent = `AI 正在分析中${dotString}`;
                }, 300);
            }

            function stopLoadingMessage() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }
            }

            analyzeBtn.onclick = () => {
                if (isProcessing) return;
                isProcessing = true;
                analyzeBtn.textContent = '分析中...';
                analyzeBtn.disabled = true;

                // 顯示動態載入訊息
                showLoadingMessage();

                const img = canvas.toDataURL('image/png');
                fetch('/analyze_handwriting', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_data_url: img })
                })
                    .then(r => r.json())
                    .then(data => {
                        // 停止載入訊息
                        stopLoadingMessage();

                        // 移除所有舊的高亮
                        document.querySelectorAll('.bot-message.latest').forEach(msg => {
                            msg.classList.remove('latest');
                        });

                        const msg = document.createElement('div');
                        msg.className = 'bot-message latest';  // 標記為最新
                        msg.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${data.reply || '無回應'}</pre>`;
                        chatHistory.appendChild(msg);
                        chatHistory.scrollTop = chatHistory.scrollHeight;

                        // 新增：渲染 Follow-up Prompts
                        if (data.follow_up_prompts && data.follow_up_prompts.length > 0) {
                            renderFollowUpPrompts(data.follow_up_prompts);
                        }

                        if (data.correct && data.next_question) {
                            // 在題目下方顯示"正確"
                            resultDisplay.textContent = '正確';
                            resultDisplay.className = 'correct';

                            updateStreak(true);

                            // 顯示答對訊息框，然後載入下一題
                            showCustomAlert('🎉 答對了！圖形畫得很正確！繼續加油！', () => {
                                setTimeout(loadQuestion, 500);
                            });
                        } else if (data.correct === false) {
                            // 如果錯誤，清空 resultDisplay（AI 的建議會在聊天區顯示）
                            resultDisplay.textContent = '';
                            resultDisplay.className = '';
                            updateStreak(false);
                        }
                    })
                    .catch(err => {
                        // 停止載入訊息
                        stopLoadingMessage();

                        console.error('AI 分析失敗:', err);

                        // 移除所有舊的高亮
                        document.querySelectorAll('.bot-message.latest').forEach(msg => {
                            msg.classList.remove('latest');
                        });

                        const msg = document.createElement('div');
                        msg.className = 'bot-message latest';
                        msg.innerHTML = `<pre>AI 連線失敗，請稍後再試</pre>`;
                        chatHistory.appendChild(msg);
                        chatHistory.scrollTop = chatHistory.scrollHeight;

                        // 顯示錯誤訊息
                        resultDisplay.textContent = 'AI 分析失敗，請稍後再試';
                        resultDisplay.className = 'incorrect';
                    })
                    .finally(() => {
                        isProcessing = false;
                        analyzeBtn.textContent = 'AI檢查';
                        analyzeBtn.disabled = false;
                    });
            };
        }

        // === 聊天 ===
        function setupChat() {
            const chatSendBtn = document.getElementById('chat-send-button');
            const chatInput = document.getElementById('chat-input');
            const chatHistory = document.getElementById('chat-history');

            // 防呆：如果找不到聊天元件就不執行
            if (!chatSendBtn || !chatInput) return;

            // 1. 符號按鈕事件
            document.querySelectorAll('.symbol-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const symbol = button.dataset.symbol;
                    const start = chatInput.selectionStart;
                    const end = chatInput.selectionEnd;
                    const text = chatInput.value;
                    chatInput.value = text.substring(0, start) + symbol + text.substring(end);
                    chatInput.focus();
                    chatInput.selectionStart = chatInput.selectionEnd = start + symbol.length;
                });
            });

            function addUserMessage(text) {
                const msg = document.createElement('div');
                msg.className = 'user-message';

                // 1. 設定文字 (使用 textContent 防止 XSS 攻擊，同時保留 $ 符號供渲染)
                msg.textContent = text;

                if (chatHistory) {
                    chatHistory.appendChild(msg);
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }

                // 2. [新增] 關鍵：告訴 MathJax 這裡有新訊息，請它幫忙畫出數學公式
                if (window.MathJax) {
                    try {
                        window.MathJax.typesetPromise([msg]);
                    } catch (err) {
                        console.warn('User MathJax Render Error:', err);
                    }
                }
            }

            // 2. 發送訊息邏輯
            chatSendBtn.addEventListener('click', async () => {
                const question = chatInput.value.trim();
                if (!question) return;

                addUserMessage(question);
                chatInput.value = '';

                // 顯示思考中
                const thinkingDiv = addBotMessage('AI 助教正在思考...');

                try {
                    // 嘗試獲取上下文，避免變數未定義錯誤
                    const contextPayload = (typeof currentContext !== 'undefined') ? currentContext : "";

                    const response = await fetch('/chat_ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question: question,
                            context: contextPayload
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();

                    // 移除思考中訊息
                    if (thinkingDiv && thinkingDiv.parentNode) {
                        thinkingDiv.parentNode.removeChild(thinkingDiv);
                    }

                    // [新增] 安全檢查：防止 data 為 null 或 undefined
                    if (!data || !data.reply) {
                        addBotMessage("系統發生預期外的錯誤，請重試。");
                        return;
                    }

                    // 顯示 AI 回覆
                    addBotMessage(data.reply);

                    // 顯示追問按鈕
                    if (data.follow_up_prompts && data.follow_up_prompts.length > 0) {
                        renderFollowUpPrompts(data.follow_up_prompts);
                    }

                } catch (err) {
                    console.error('Chat Error:', err);
                    if (thinkingDiv && thinkingDiv.parentNode) {
                        thinkingDiv.parentNode.removeChild(thinkingDiv);
                    }
                    addBotMessage("連線發生錯誤，請檢查網路。");
                }
            });

            // 3. Enter 鍵送出
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatSendBtn.click();
                }
            });
        }

        // 初始化聊天功能 (確保在 DOM 載入後執行)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupChat);
        } else {
            setupChat();
        }

        // ============================================================
        // 全域函式 (Global Functions) - 放在最外層確保括號平衡
        // ============================================================

        function addBotMessage(text) {
            const chatHistory = document.getElementById('chat-history');
            if (!chatHistory) return;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';
            // 安全模式：直接使用 innerHTML
            messageDiv.innerHTML = text;

            // CSS 防護
            messageDiv.style.whiteSpace = 'pre-wrap';
            messageDiv.style.wordBreak = 'break-word';

            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // MathJax 渲染
            if (window.MathJax) {
                try {
                    window.MathJax.typesetPromise([messageDiv]);
                } catch (err) { }
            }
            return messageDiv;
        }

        function renderFollowUpPrompts(prompts) {
            let suggestionsContainer = document.getElementById('suggestions');

            // 容器檢查與建立
            if (!suggestionsContainer) {
                const inputArea = document.querySelector('.chat-input-area');
                if (inputArea) {
                    suggestionsContainer = document.createElement('div');
                    suggestionsContainer.id = 'suggestions';
                    suggestionsContainer.style.padding = '5px';
                    inputArea.parentNode.insertBefore(suggestionsContainer, inputArea);
                } else { return; }
            }

            suggestionsContainer.innerHTML = '';

            if (Array.isArray(prompts)) {
                prompts.forEach(function (promptText) {
                    const btn = document.createElement('button');
                    btn.className = 'suggestion-btn';
                    btn.innerHTML = promptText;

                    btn.onclick = function () {
                        const chatInput = document.getElementById('chat-input');
                        const sendBtn = document.getElementById('chat-send-button');
                        if (chatInput) {
                            chatInput.value = promptText;
                            if (sendBtn) sendBtn.click();
                        }
                        suggestionsContainer.innerHTML = '';
                    };
                    suggestionsContainer.appendChild(btn);
                });

                // MathJax 渲染按鈕
                if (window.MathJax) {
                    try {
                        window.MathJax.typesetPromise([suggestionsContainer]);
                    } catch (e) { }
                }
            }
        }
    </script>
