<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功文數學練習網站</title>
    <!-- 新增：載入 MathJax 函式庫 -->
    <script>
        {% raw %}
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']], // 設定行內公式的標識符
                macros: {
                    // 定義一個 \frac 的替代指令，避免與原始 LaTeX 語法衝突
                    dfrac: ['{\\displaystyle\\frac{#1}{#2}}', 2]
                }
            },
            svg: {
                fontCache: 'global'
            }
        };
        {% endraw %}
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
        </script>
    <style>
        /* === 全局樣式 === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === Navbar === */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.3em;
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .navbar a:hover {
            background: #34495e;
        }

        /* 新增：難度選擇按鈕樣式 */
        .level-selector {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .level-button {
            padding: 6px 12px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .level-button.active {
            background: #1abc9c;
            color: white;
            border-color: #16a085;
            font-weight: bold;
        }

        /* === 容器 === */
        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* === 練習區 === */
        .practice-area {
            flex: 3;
            /* 左邊佔 3/5 */
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .practice-top {
            padding: 12px 20px;
            /* 縮小內距 */
            border-bottom: 1px solid #e9ecef;
            position: relative;
            flex: 2;
            /* 題目和輸入框區域佔 2/5 */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* 隱藏溢出內容，不出現卷軸 */
            min-height: 0;
            /* 允許縮小 */
        }

        .practice-top h1 {
            color: #2c3e50;
            font-size: 1.1em;
            /* 縮小字體 */
            margin-bottom: 8px;
            flex-shrink: 0;
            /* 標題不縮小 */
        }

        #streak-counter {
            position: absolute;
            top: 20px;
            right: 25px;
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(231, 76, 60, 0.3);
        }

        #question-text {
            background: #f8f9fa;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 1em;
            /* 初始字體大小，會被 JavaScript 動態調整 */
            line-height: 1.3;
            color: #2c3e50;
            margin: 6px 0;
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
            word-wrap: break-word;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        #answer-input {
            flex: 1;
            padding: 8px 12px;
            font-size: 0.95em;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: all 0.2s;
        }

        #answer-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        #submit-button {
            padding: 8px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
        }

        #submit-button:hover:not(:disabled) {
            background: #2980b9;
        }

        #submit-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        #result-display {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            min-height: 20px;
            font-size: 0.9em;
        }

        #result-display.correct {
            background: #d5efdb;
            color: #27ae60;
            border: 1px solid #a8e6c1;
        }

        #result-display.incorrect {
            background: #fadbd8;
            color: #c0392b;
            border: 1px solid #f5b7b1;
        }

        /* === 畫布區 === */
        .practice-bottom {
            flex: 3;
            /* 計算紙手寫區佔 3/5 */
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* 允許縮小 */
        }

        .canvas-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .canvas-toolbar strong {
            margin-right: 10px;
            color: #2c3e50;
            font-weight: 600;
        }

        .tool-button {
            padding: 6px 10px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-button.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .color-button {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }

        .color-button.active {
            transform: scale(1.2);
            border-color: #3498db;
        }

        .color-button.black {
            background: #2c3e50;
        }

        .color-button.red {
            background: #e74c3c;
        }

        input[type="range"] {
            width: 80px;
            cursor: pointer;
        }

        #pen-width-label {
            min-width: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .canvas-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .canvas-actions button {
            padding: 6px 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .canvas-actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #upload-image-button {
            background: #f39c12;
        }

        #upload-image-button:hover {
            background: #e67e22;
        }

        #analyze-handwriting-button {
            background: #9b59b6 !important;
        }

        #analyze-handwriting-button:hover {
            background: #8e44ad !important;
        }

        #clear-canvas-button {
            background: #e74c3c;
        }

        #clear-canvas-button:hover {
            background: #c0392b;
        }

        #handwriting-canvas {
            flex: 1;
            background: white;
            border: 1px solid #ced4da;
            border-radius: 8px;
            cursor: crosshair;
        }

        /* === 聊天區 === */
        .chat-area {
            flex: 2;
            /* 右邊佔 2/5 */
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #dee2e6;
        }

        .chat-area h3 {
            color: #9b59b6;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #chat-history {
            flex: 1;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            background: #3498db;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: #ecf0f1;
            color: #2c3e50;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            transition: background 0.3s ease;
            /* 平滑過渡 */
        }

        .bot-message.latest {
            background: #ffeaea;
            /* 淺紅色背景 */
            color: #2c3e50;
        }

        .bot-message pre {
            margin: 0;
            white-space: pre-wrap;
            font-family: inherit;
        }

        .chat-input-area {
            display: flex;
            flex-direction: column;
            /* 改為垂直排列 */
            gap: 10px;
        }

        .symbol-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .symbol-button {
            padding: 5px 10px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s;
        }

        .symbol-button:hover {
            background: #dfe6e9;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
        }

        #chat-input:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
            outline: none;
        }

        #chat-send-button {
            padding: 12px 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #chat-send-button:hover {
            background: #8e44ad;
        }

        /* === Suggested Prompts === */
        #suggested-prompts-container {
            margin-bottom: 15px;
        }

        #suggested-prompts-container h4 {
            color: #9b59b6;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #suggested-prompts {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .prompt-button {
            width: 100%;
            padding: 8px 12px;
            background: #fdfefe;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9em;
            color: #2c3e50;
            transition: all 0.2s;
        }

        .prompt-button:hover {
            background: #ecf0f1;
            border-color: #9b59b6;
        }

        /* === 新增：問題與示意圖排版 === */
        .question-content {
            display: flex;
            flex-direction: row;
            gap: 15px;
            flex: 1;
            /* 讓此容器填滿剩餘空間 */
            min-height: 0;
            /* 確保在 flex 容器中可以正確縮放 */
            overflow: hidden;
            /* 隱藏內部溢出 */
        }

        .diagram-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-basis: 220px;
            /* 給示意圖一個固定的基礎寬度 */
            flex-shrink: 0;
            /* 防止示意圖容器被壓縮 */
        }

        #diagram-image {
            max-width: 200px;
            max-height: 200px;
            /* 增加最大高度以獲得更好的可視性 */
            margin-top: 0 !important;
            /* 覆蓋內聯樣式 */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">功文數學練習</div>
        <a href="/dashboard">返回儀表板</a>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 練習區 -->
        <div class="practice-area">
            <div class="practice-top">
                <h1 id="skill-title">
                    {{ skill_ch_name }} ({{ skill_id|replace('_', ' ')|title }})
                    <span id="level-indicator"
                        style="background: #1abc9c; color: white; padding: 4px 10px; font-size: 0.7em; border-radius: 12px; vertical-align: middle;">等級：1</span>
                    <span id="streak-counter">連續答對：0</span>
                </h1>
                <!-- 新增：難度選擇器 -->
                <div class="level-selector">
                    <strong>難度選擇：</strong>
                    <button class="level-button active" data-level="1">等級 1</button>
                    <button class="level-button" data-level="2">等級 2</button>
                    {% if prereq_skills %}
                    <div class="input-group" style="margin-left: 20px; margin-top: 0;">
                        <select id="prereq-skill-select" class="form-select"
                            style="padding: 5px; border-radius: 6px; border: 1px solid #bdc3c7;">
                            <option value="" selected disabled>練習基礎技能...</option>
                            {% for prereq in prereq_skills %}
                            <option value="{{ prereq.skill_id }}">{{ prereq.skill_ch_name }}</option>
                            {% endfor %}
                        </select>
                        <button class="level-button" type="button" id="practice-prereq-btn"
                            style="background-color: #f39c12; color: white;">練習</button>
                    </div>
                    {% endif %}
                </div>

                <!-- 修改後的版面：問題和示意圖並排 -->
                <div class="question-content">
                    <div id="question-text"></div>
                    <div class="diagram-container">
                        <div id="diagram-loading" style="display: none; color: #2c3e50;">正在繪製圖形...</div>
                        <img id="diagram-image" src="" alt="Diagram" style="display: none;" />
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="answer-input" placeholder="輸入答案...">
                    <button id="submit-button">提交</button>
                </div>
                <div id="result-display"></div>
            </div>

            <div class="practice-bottom">
                <div class="canvas-toolbar">
                    <strong>計算紙：</strong>
                    <button class="tool-button active" id="pen-button">畫筆</button>
                    <button class="tool-button" id="eraser-button">橡皮擦</button>
                    <button class="color-button black active" data-color="#2c3e50"></button>
                    <button class="color-button red" data-color="#e74c3c"></button>
                    <input type="range" id="pen-width" min="1" max="10" value="2">
                    <span id="pen-width-label">2</span>
                    <div class="canvas-actions">
                        <button id="draw-diagram-button" class="tool-button"
                            style="background-color: #27ae60; color: white;">繪製示意圖</button>
                        <button id="undo-button">上一步</button>
                        <button id="redo-button">下一步</button>
                        <button id="upload-image-button">上傳圖片</button>
                        <button id="clear-canvas-button">清除</button>
                        <button id="analyze-handwriting-button">AI檢查</button>
                    </div>
                </div>
                <canvas id="handwriting-canvas"></canvas>
            </div>
        </div>

        <!-- 聊天區 -->
        <div class="chat-area">
            <h3>AI 助教</h3>
            <div id="chat-history">
                <div class="bot-message">
                    <pre>你好！有問題問我～</pre>
                </div>
            </div>
            <div id="suggested-prompts-container" style="display: none;">
                <h4>試試這樣問：</h4>
                <div id="suggested-prompts"></div>
            </div>
            <div class="chat-input-area">
                <div class="symbol-buttons">
                    <button class="symbol-button" data-symbol="π">π</button>
                    <button class="symbol-button" data-symbol="√">√</button>
                    <button class="symbol-button" data-symbol="²">²</button>
                    <button class="symbol-button" data-symbol="³">³</button>
                    <button class="symbol-button" data-symbol="°">°</button>
                    <button class="symbol-button" data-symbol="θ">θ</button>
                    <button class="symbol-button" data-symbol="∞">∞</button>
                    <button class="symbol-button" data-symbol="±">±</button>
                    <button class="symbol-button" data-symbol="≠">≠</button>
                    <button class="symbol-button" data-symbol="≤">≤</button>
                    <button class="symbol-button" data-symbol="≥">≥</button>
                    <button class="symbol-button" data-symbol="≈">≈</button>
                    <button class="symbol-button" data-symbol="∑">∑</button>
                    <button class="symbol-button" data-symbol="∫">∫</button>
                </div>
                <div class="chat-input-group">
                    <input type="text" id="chat-input" placeholder="問我觀念...">
                    <button id="chat-send-button">送出</button>
                </div>
                <!-- 新增：隱藏的圖片上傳 input -->
                <input type="file" id="image-uploader" accept="image/*" style="display: none;">
            </div>
        </div>
    </div>

    <!-- The Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="close">&times;</span>
        <img class="image-modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

    <!-- Custom Alert Modal (Moved inside body) -->
    <div id="customAlertModal" class="modal-overlay">
        <div class="modal-content">
            <p id="customAlertMessage"></p>
            <button id="customAlertOkButton" class="modal-button">確定</button>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="customConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <p id="customConfirmMessage"></p>
            <div class="modal-button-group">
                <button id="customConfirmCancelButton" class="modal-button cancel">取消</button>
                <button id="customConfirmOkButton" class="modal-button">確定</button>
            </div>
        </div>
    </div>

    <!-- 新增：基礎技能建議 Modal -->
    <div id="prereqSuggestionModal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="color: #e67e22; margin-top: 0; margin-bottom: 15px;">遇到困難了嗎？</h3>
            <p id="prereqSuggestionMessage" style="margin-bottom: 20px;">看起來這個單元有點挑戰性，要不要先回去練習一下相關的基礎技能呢？</p>
            <!-- 基礎技能按鈕將會被動態插入到這裡 -->
            <div id="prereqSuggestionList"
                style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px;">
            </div>
            <div class="modal-button-group" style="justify-content: center;">
                <button id="prereqSuggestionCancelButton" class="modal-button cancel">繼續練習</button>
            </div>
        </div>
    </div>

    <style>
        /* Custom Alert Modal Styles */
        .modal-overlay {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 10000;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            /* Use flexbox for centering when displayed */
            align-items: flex-start;
            /* 改為從頂部對齊 */
            justify-content: center;
            /* Center horizontally */
            padding-top: 25vh;
            /* 從視窗頂部向下推 25% 的高度 */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            position: relative;
            /* Needed for animation */
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        /* Add Animation */
        @keyframes animatetop {
            from {
                transform: translateY(-50px);
                opacity: 0
            }

            to {
                transform: translateY(0);
                opacity: 1
            }
        }

        .modal-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }

        .modal-button:hover {
            background-color: #2980b9;
        }

        .modal-button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-button.cancel {
            background-color: #95a5a6;
        }

        .modal-button.cancel:hover {
            background-color: #7f8c8d;
        }

        /* --- Styles for Image Modal --- */
        #diagram-image {
            max-width: 200px;
            max-height: 120px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        #diagram-image:hover {
            opacity: 0.7;
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 10001;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .image-modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .image-modal-content,
        #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        .image-modal .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .image-modal .close:hover,
        .image-modal .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        // === 全域變數 ===
        let isProcessing = false;
        let currentStreak = 0;
        let currentColor = '#2c3e50';
        let currentWidth = 2;
        let isErasing = false;
        let isDrawing = false;
        let undoStack = [];
        let selectedLevel = 1; // 新增：用於儲存當前選擇的難度
        let consecutiveWrongs = 0; // 新增：追蹤連續答錯次數
        let redoStack = [];
        let blankCanvas = null;
        let currentContext = "";  // 儲存題目 context，用於 AI 助教

        // DOM 元素
        let canvas, ctx, analyzeBtn, submitBtn, answerInput, resultDisplay;
        let questionText, chatHistory, streakCounter;

        // 新增：一個旗標，表示初始題目是否已載入
        let isInitialQuestionLoaded = false;

        // 將後端資料傳給 JS
        const PREREQ_SKILLS = {{ prereq_skills | tojson | safe }};

        // === DOM 載入完成 ===
        window.addEventListener('DOMContentLoaded', () => {
            // 取得元素
            submitBtn = document.getElementById('submit-button');
            answerInput = document.getElementById('answer-input');
            resultDisplay = document.getElementById('result-display');
            questionText = document.getElementById('question-text');
            chatHistory = document.getElementById('chat-history');
            streakCounter = document.getElementById('streak-counter');
            levelIndicator = document.getElementById('level-indicator');
            canvas = document.getElementById('handwriting-canvas');
            ctx = canvas.getContext('2d');
            analyzeBtn = document.getElementById('analyze-handwriting-button');

            // 檢查必要元素
            if (!canvas || !ctx || !submitBtn || !answerInput || !resultDisplay || !questionText) {
                console.error('缺少必要 DOM 元素');
                return;
            }

            // 初始化順序
            initCanvas();
            setupTools();
            setupAIButton();
            setupImageUpload(); // 新增：初始化圖片上傳功能
            setupLevelSelector(); // 新增：初始化難度選擇器
            setupChat();
            setupSubmit();
            setupDiagramButton(); // 新增：初始化繪圖按鈕
            setupImageModal(); // 新增：初始化圖片放大功能

            // 修正：不再直接呼叫 loadQuestion()。
            // MathJax 準備好後會自動呼叫它。
            // 如果 MathJax 因故未執行，提供一個備用方案。
            setTimeout(ensureInitialLoad, 1000); // 1秒後檢查

            // 視窗大小改變時重新調整字體
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    autoResizeQuestionFont();
                }, 150);
            });
        });

        // 新增：確保初始題目有被載入的備用函式
        function ensureInitialLoad() {
            if (!isInitialQuestionLoaded) {
                loadQuestion();
            }
        }

        // === 新增：渲染 Follow-up Prompts ===
        function renderFollowUpPrompts(prompts) {
            const containerWrapper = document.getElementById('suggested-prompts-container');
            const listContainer = document.getElementById('suggested-prompts');

            // 安全檢查
            if (!containerWrapper || !listContainer) return;

            // 移除舊的 dynamic container (如果意外殘留)
            const oldDynamicContainer = document.getElementById('dynamic-follow-up-container');
            if (oldDynamicContainer) {
                oldDynamicContainer.remove();
            }

            // 清空目前的提示詞
            listContainer.innerHTML = '';

            // 如果沒有提示詞，隱藏容器並返回
            if (!prompts || prompts.length === 0) {
                containerWrapper.style.display = 'none';
                return;
            }

            // 生成新按鈕
            prompts.forEach(promptText => {
                const btn = document.createElement('button');
                btn.className = 'prompt-button';
                btn.textContent = promptText;
                btn.onclick = () => {
                    // 點擊後自動填入並送出
                    const chatInput = document.getElementById('chat-input');
                    const chatSendBtn = document.getElementById('chat-send-button');
                    chatInput.value = promptText;
                    chatSendBtn.click();
                    // 注意：這裡不主動隱藏，等待 AI 下次回覆更新
                };
                listContainer.appendChild(btn);
            });

            // 顯示容器
            containerWrapper.style.display = 'block';

            // 確保聊天區域捲動到底部，避免被新出現的區塊遮擋 (視情況)
            const chatHistory = document.getElementById('chat-history');
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // === 新增：圖片放大 Modal ===
        function setupImageModal() {
            var modal = document.getElementById("imageModal");
            var img = document.getElementById("diagram-image");
            var modalImg = document.getElementById("modalImg");
            var captionText = document.getElementById("caption");

            if (img) {
                img.onclick = function () {
                    if (this.src && this.style.display !== 'none') {
                        modal.style.display = "block";
                        modalImg.src = this.src;
                        captionText.innerHTML = this.alt;
                    }
                }
            }

            var span = document.querySelector(".image-modal .close");

            if (span) {
                span.onclick = function () {
                    modal.style.display = "none";
                }
            }

            if (modal) {
                modal.onclick = function (e) {
                    if (e.target === modal || e.target === modalImg) {
                        modal.style.display = "none";
                    }
                }
            }
        }

        // === 初始化畫布 ===
        function initCanvas() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseout', stopDraw);

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            blankCanvas = canvas.toDataURL();
            saveState();
            updateUndoRedoButtons();

            if (analyzeBtn) {
                analyzeBtn.style.display = 'inline-block';
            }
        }

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            if (undoStack.length > 0) {
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = undoStack[undoStack.length - 1];
            }
        }

        // === 繪圖核心 ===
        function saveState() {
            const current = canvas.toDataURL();
            if (undoStack.length > 0 && undoStack[undoStack.length - 1] === current) return;
            redoStack = [];
            undoStack.push(current);
            if (undoStack.length > 50) undoStack.shift();
            updateUndoRedoButtons();
        }

        function startDraw(e) {
            if (isProcessing) return;
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            setPenStyle();
            saveState();
        }

        function draw(e) {
            if (!isDrawing || isProcessing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stopDraw() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }

        function setPenStyle() {
            ctx.lineWidth = isErasing ? 20 : currentWidth;
            ctx.strokeStyle = isErasing ? 'white' : currentColor;
            ctx.lineCap = 'round';
        }

        // === 工具 ===
        function setupTools() {
            document.getElementById('pen-button').onclick = () => { isErasing = false; setPenStyle(); updateTools(); };
            document.getElementById('eraser-button').onclick = () => { isErasing = true; setPenStyle(); updateTools(); };

            document.querySelectorAll('.color-button').forEach(btn => {
                btn.onclick = () => { currentColor = btn.dataset.color; setPenStyle(); updateTools(); };
            });

            document.getElementById('pen-width').oninput = (e) => {
                currentWidth = e.target.value;
                document.getElementById('pen-width-label').textContent = currentWidth;
                setPenStyle();
            };

            document.getElementById('undo-button').onclick = undo;
            document.getElementById('redo-button').onclick = redo;
            document.getElementById('clear-canvas-button').onclick = clearCanvas;
        }

        function undo() {
            if (undoStack.length <= 1) return;
            redoStack.push(undoStack.pop());
            const img = new Image();
            img.onload = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(img, 0, 0); updateUndoRedoButtons(); };
            img.src = undoStack[undoStack.length - 1];
        }

        function redo() {
            if (redoStack.length === 0) return;
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                undoStack.push(canvas.toDataURL());
                redoStack.pop();
                updateUndoRedoButtons();
            };
            img.src = redoStack[redoStack.length - 1];
        }

        function clearCanvas() {
            showCustomConfirm('確定要清除所有計算步驟？', () => {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                undoStack = [];
                redoStack = [];
                saveState();
            });
        }

        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undo-button');
            const redoBtn = document.getElementById('redo-button');
            undoBtn.disabled = undoStack.length <= 1;
            redoBtn.disabled = redoStack.length === 0;
        }

        function updateTools() {
            document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
            document.querySelector(`#${isErasing ? 'eraser' : 'pen'}-button`).classList.add('active');
            document.querySelectorAll('.color-button').forEach(b => b.classList.remove('active'));
            document.querySelector(`.color-button[data-color="${currentColor}"]`).classList.add('active');
        }

        // === 新增：圖片上傳功能 ===
        function setupImageUpload() {
            const uploadButton = document.getElementById('upload-image-button');
            const imageUploader = document.getElementById('image-uploader');

            uploadButton.addEventListener('click', () => {
                imageUploader.click();
            });

            imageUploader.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        // 計算圖片縮放比例以適應畫布
                        const scaleX = canvas.width / img.width;
                        const scaleY = canvas.height / img.height;
                        const scale = Math.min(scaleX, scaleY);

                        const newWidth = img.width * scale;
                        const newHeight = img.height * scale;

                        // 計算置中繪製的座標
                        const x = (canvas.width - newWidth) / 2;
                        const y = (canvas.height - newHeight) / 2;

                        ctx.drawImage(img, x, y, newWidth, newHeight);
                        saveState(); // 將上傳的圖片存入歷史紀錄
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // === 新增：難度選擇器 ===
        function setupLevelSelector() {
            document.querySelectorAll('.level-button').forEach(button => {
                button.addEventListener('click', () => {
                    const level = parseInt(button.dataset.level, 10);
                    if (level !== selectedLevel) {
                        selectedLevel = level;
                        document.querySelectorAll('.level-button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        loadQuestion(); // 切換難度後立即重新出題
                    }
                });
            });

            // === 新增：基礎技能跳轉功能 ===
            const practicePrereqBtn = document.getElementById('practice-prereq-btn');
            if (practicePrereqBtn) {
                practicePrereqBtn.addEventListener('click', function () {
                    const select = document.getElementById('prereq-skill-select');
                    const selectedSkillId = select.value;
                    if (selectedSkillId) {
                        // 跳轉到所選基礎技能的練習頁面
                        window.location.href = `/practice/${selectedSkillId}`;
                    } else {
                        // 使用自定義提示框
                        showCustomAlert('請先選擇一個基礎技能！');
                    }
                });
            }
        }

        // === 連續答對 ===
        function updateStreak(correct) {
            currentStreak = correct ? currentStreak + 1 : 0;
            streakCounter.textContent = `連續答對：${currentStreak}`;
        }

        // === 出題 ===
        function getSkillId() {
            // 從 URL 路徑 /practice/skill_id 中提取 skill_id
            const pathParts = window.location.pathname.split('/');
            const skillIdFromPath = pathParts[pathParts.length - 1];
            return skillIdFromPath || '{{ skill_id }}' || 'remainder'; // 優先從路徑獲取
        }

        // === 動態調整題目字型大小 ===
        function autoResizeQuestionFont() {
            if (!questionText) return;

            const container = questionText;
            const maxFontSize = 1.5; // em, 增加最大字體以提高可讀性
            const minFontSize = 0.7; // em
            let fontSize = maxFontSize;

            // 重置為最大字體
            container.style.fontSize = fontSize + 'em';

            // 檢查是否溢出 (垂直或水平)
            const isOverflowing = (el) => {
                return el.scrollHeight > el.clientHeight || el.scrollWidth > el.clientWidth;
            };

            // 如果溢出，則逐步減小字體直到適合為止
            while (isOverflowing(container) && fontSize > minFontSize) {
                fontSize -= 0.05;
                container.style.fontSize = fontSize + 'em';
            }
        }

        // === 自定義提示框 ===
        function showCustomAlert(message, callback) {
            const modal = document.getElementById('customAlertModal');
            const msgElement = document.getElementById('customAlertMessage');
            const okButton = document.getElementById('customAlertOkButton');

            msgElement.textContent = message;
            modal.style.display = 'flex'; // Show the modal using flex to center

            // Remove previous event listener to prevent multiple calls
            okButton.onclick = null;
            okButton.onclick = () => {
                modal.style.display = 'none'; // Hide the modal
                if (callback && typeof callback === 'function') {
                    callback(); // Execute the callback function
                }
            };
        }

        // === 自定義確認框 ===
        function showCustomConfirm(message, onConfirm, onCancel) {
            const modal = document.getElementById('customConfirmModal');
            const msgElement = document.getElementById('customConfirmMessage');
            const okButton = document.getElementById('customConfirmOkButton');
            const cancelButton = document.getElementById('customConfirmCancelButton');

            msgElement.textContent = message;
            modal.style.display = 'flex';

            okButton.onclick = () => {
                modal.style.display = 'none';
                if (onConfirm && typeof onConfirm === 'function') onConfirm();
            };

            cancelButton.onclick = () => {
                modal.style.display = 'none';
                if (onCancel && typeof onCancel === 'function') onCancel();
            };
        }

        function updateSuggestedPrompts(skillId) {
            const promptsContainer = document.getElementById('suggested-prompts');
            const container = document.getElementById('suggested-prompts-container');
            if (!promptsContainer || !container) return;

            fetch(`/get_suggested_prompts/${skillId}`)
                .then(response => response.json())
                .then(prompts => {
                    promptsContainer.innerHTML = ''; // Clear old prompts
                    if (prompts && prompts.length > 0) {
                        prompts.forEach(promptText => {
                            const button = document.createElement('button');
                            button.className = 'prompt-button';
                            button.textContent = promptText;
                            button.onclick = () => {
                                const chatInput = document.getElementById('chat-input');
                                const chatSendBtn = document.getElementById('chat-send-button');
                                chatInput.value = promptText;
                                chatSendBtn.click();
                            };
                            promptsContainer.appendChild(button);
                        });
                        container.style.display = 'block'; // Show the container
                    } else {
                        container.style.display = 'none'; // Hide if no prompts
                    }
                })
                .catch(error => {
                    console.error('Error fetching suggested prompts:', error);
                    container.style.display = 'none'; // Hide on error
                });
        }

        function loadQuestion() {
            const skill = getSkillId();
            updateSuggestedPrompts(skill); // Call the new function
            fetch(`/get_next_question?skill=${skill}&level=${selectedLevel}`) // 修改：帶上 level 參數
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        questionText.textContent = `錯誤：${data.error}`;
                        return;
                    }

                    // 顯示題目
                    questionText.innerHTML = data.new_question_text;
                    isInitialQuestionLoaded = true; // 標記為已載入

                    // 新增：為題目中的圖片添加點擊放大功能
                    questionText.querySelectorAll('img').forEach(img => {
                        img.style.cursor = 'pointer';
                        img.onclick = function() {
                            const modal = document.getElementById("imageModal");
                            const modalImg = document.getElementById("modalImg");
                            const captionText = document.getElementById("caption");
                            if (modal && modalImg) {
                                modal.style.display = "block";
                                modalImg.src = this.src;
                                captionText.innerHTML = this.alt || '';
                            }
                        };
                    });

                    // 修正：將排版任務推入 MathJax 佇列，並在完成後調整字體大小
                    const typesetPromise = () => {
                        return new Promise((resolve) => {
                            if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
                                window.MathJax.typesetPromise([questionText])
                                    .then(() => resolve())
                                    .catch((err) => {
                                        console.log('MathJax typeset failed: ' + err.message);
                                        resolve(); // 即使失敗也繼續
                                    });
                            } else if (window.MathJax && window.MathJax.startup) {
                                window.MathJax.startup.promise.then(() => {
                                    window.MathJax.typesetPromise([questionText])
                                        .then(() => resolve())
                                        .catch(err => {
                                            console.log('MathJax typeset failed after startup: ' + err.message);
                                            resolve();
                                        });
                                });
                            } else {
                                resolve(); // 如果沒有 MathJax，直接繼續
                            }
                        });
                    };

                    // 執行排版並在之後調整字體
                    typesetPromise().then(() => {
                        autoResizeQuestionFont();
                    });

                    // ⭐ 從後端同步連續答對數
                    if (data.consecutive_correct !== undefined && selectedLevel === 1) { // 只在等級1時顯示連續答對
                        currentStreak = data.consecutive_correct;
                        streakCounter.textContent = `連續答對：${currentStreak}`;
                        streakCounter.style.display = 'inline-block';
                    } else {
                        streakCounter.style.display = 'none'; // 其他等級隱藏
                    }

                    levelIndicator.textContent = `等級：${data.current_level}`;

                    // 統一儲存 context
                    currentContext = data.context_string || data.inequality_string || "";

                    // 根據題目類型調整 UI
                    if (data.answer_type === 'handwriting') {
                        answerInput.disabled = true;
                        answerInput.placeholder = '請在計算紙區域作答';
                        submitBtn.disabled = true;
                    } else {
                        answerInput.disabled = false;
                        answerInput.placeholder = '請在此輸入答案';
                        submitBtn.disabled = false;
                    }

                    // 清除畫布、輸入框等
                    answerInput.value = '';
                    resultDisplay.textContent = '';
                    resultDisplay.className = '';
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    undoStack = [];
                    redoStack = [];
                    saveState();
                })
                .catch(err => {
                    console.error('出題失敗:', err);
                    questionText.textContent = '出題失敗，請重新整理';
                });
        }

        // === 提交答案 ===
        function setupSubmit() {
            if (!submitBtn) {
                console.error('submitBtn 未定義');
                return;
            }

            // 動態載入訊息效果（三個點動畫）
            let loadingInterval = null;
            function showLoadingMessage() {
                let dots = 0;
                resultDisplay.className = '';
                resultDisplay.style.background = '#fff3cd';
                resultDisplay.style.color = '#856404';
                resultDisplay.style.border = '1px solid #ffeaa7';

                loadingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    const dotString = '.'.repeat(dots);
                    resultDisplay.textContent = `正在檢查答案${dotString}`;
                }, 300);
            }

            function stopLoadingMessage() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }
            }

            submitBtn.onclick = () => {
                if (isProcessing) return;
                isProcessing = true;
                submitBtn.disabled = true;

                // 顯示動態載入訊息
                showLoadingMessage();

                fetch('/check_answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: answerInput.value })
                })
                    .then(r => r.json())
                    .then(data => {
                        // 停止載入訊息
                        stopLoadingMessage();

                        resultDisplay.textContent = data.result || (data.correct ? '正確！' : '錯誤');
                        resultDisplay.className = data.correct ? 'correct' : 'incorrect';
                        updateStreak(data.correct);
                        if (data.correct) {
                            // 功文式鼓勵：強調持續練習，而非單次答對
                            const messages = [
                                '🎉 答對了！很棒！讓我們繼續下一題吧！',
                                '正確！保持這個節奏！',
                                '做得好！你離目標又近了一步！'
                            ];
                            showCustomAlert(messages[Math.floor(Math.random() * messages.length)], () => {
                                setTimeout(loadQuestion, 500);
                            });
                        } else {
                            // 如果答錯
                            consecutiveWrongs++;
                            // 檢查是否觸發建議
                            if (consecutiveWrongs >= 3 && PREREQ_SKILLS && PREREQ_SKILLS.length > 0) {
                                showPrereqSuggestionModal();
                                consecutiveWrongs = 0; // 重置計數器
                            }
                        }

                        // 如果答對，重置連續答錯計數器
                        if (data.correct) {
                            consecutiveWrongs = 0;
                        }
                    })
                    .catch(err => {
                        // 停止載入訊息
                        stopLoadingMessage();

                        console.error('提交失敗:', err);
                        resultDisplay.textContent = '提交失敗';
                        resultDisplay.className = 'incorrect';
                    })
                    .finally(() => {
                        isProcessing = false;
                        submitBtn.disabled = false;
                    });
            };
        }

        // === 新增：繪製示意圖 ===
        function setupDiagramButton() {
            const drawBtn = document.getElementById('draw-diagram-button');
            const diagramImg = document.getElementById('diagram-image');
            const loadingIndicator = document.getElementById('diagram-loading');

            drawBtn.addEventListener('click', () => {
                const question = questionText.innerText;
                if (!question) {
                    showCustomAlert('請先載入題目！');
                    return;
                }

                loadingIndicator.style.display = 'block';
                diagramImg.style.display = 'none';

                fetch('/draw_diagram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question_text: question })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('繪圖失敗，請查看伺服器日誌。');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            // 使用時間戳記來避免圖片快取問題
                            diagramImg.src = data.image_path + '?t=' + new Date().getTime();
                            diagramImg.style.display = 'block';
                        } else {
                            showCustomAlert(data.message || '繪圖時發生未知錯誤。');
                        }
                    })
                    .catch(error => {
                        console.error('繪圖請求失敗:', error);
                        showCustomAlert(error.message);
                    })
                    .finally(() => {
                        loadingIndicator.style.display = 'none';
                    });
            });
        }

        // === 新增：顯示基礎技能建議 Modal ===
        function showPrereqSuggestionModal() {
            const modal = document.getElementById('prereqSuggestionModal');
            const listContainer = document.getElementById('prereqSuggestionList');
            const cancelButton = document.getElementById('prereqSuggestionCancelButton');

            // 清空舊的按鈕
            listContainer.innerHTML = '';

            // 動態生成技能按鈕
            PREREQ_SKILLS.forEach(skill => {
                const button = document.createElement('button');
                button.textContent = `前往練習：${skill.skill_ch_name}`;
                button.className = 'modal-button'; // 借用現有的按鈕樣式
                button.style.width = '100%';
                button.style.marginTop = '0';
                button.onclick = () => {
                    window.location.href = `/practice/${skill.skill_id}`;
                };
                listContainer.appendChild(button);
            });

            // 顯示 modal
            modal.style.display = 'flex';

            // 綁定取消按鈕事件
            cancelButton.onclick = () => {
                modal.style.display = 'none';
            };
        }

        // === AI 分析 ===
        function setupAIButton() {
            if (!analyzeBtn) return;

            // 動態載入訊息效果（三個點動畫）
            let loadingInterval = null;
            function showLoadingMessage() {
                let dots = 0;
                resultDisplay.className = '';
                resultDisplay.style.background = '#fff3cd';
                resultDisplay.style.color = '#856404';
                resultDisplay.style.border = '1px solid #ffeaa7';

                loadingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    const dotString = '.'.repeat(dots);
                    resultDisplay.textContent = `AI 正在分析中${dotString}`;
                }, 300);
            }

            function stopLoadingMessage() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }
            }

            analyzeBtn.onclick = () => {
                if (isProcessing) return;
                isProcessing = true;
                analyzeBtn.textContent = '分析中...';
                analyzeBtn.disabled = true;

                // 顯示動態載入訊息
                showLoadingMessage();

                const img = canvas.toDataURL('image/png');
                fetch('/analyze_handwriting', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_data_url: img })
                })
                    .then(r => r.json())
                    .then(data => {
                        // 停止載入訊息
                        stopLoadingMessage();

                        // 移除所有舊的高亮
                        document.querySelectorAll('.bot-message.latest').forEach(msg => {
                            msg.classList.remove('latest');
                        });

                        const msg = document.createElement('div');
                        msg.className = 'bot-message latest';  // 標記為最新
                        msg.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${data.reply || '無回應'}</pre>`;
                        chatHistory.appendChild(msg);
                        chatHistory.scrollTop = chatHistory.scrollHeight;

                        // 新增：渲染 Follow-up Prompts
                        if (data.follow_up_prompts && data.follow_up_prompts.length > 0) {
                            renderFollowUpPrompts(data.follow_up_prompts);
                        }

                        if (data.correct && data.next_question) {
                            // 在題目下方顯示"正確"
                            resultDisplay.textContent = '正確';
                            resultDisplay.className = 'correct';

                            updateStreak(true);

                            // 顯示答對訊息框，然後載入下一題
                            showCustomAlert('🎉 答對了！圖形畫得很正確！繼續加油！', () => {
                                setTimeout(loadQuestion, 500);
                            });
                        } else if (data.correct === false) {
                            // 如果錯誤，清空 resultDisplay（AI 的建議會在聊天區顯示）
                            resultDisplay.textContent = '';
                            resultDisplay.className = '';
                            updateStreak(false);
                        }
                    })
                    .catch(err => {
                        // 停止載入訊息
                        stopLoadingMessage();

                        console.error('AI 分析失敗:', err);

                        // 移除所有舊的高亮
                        document.querySelectorAll('.bot-message.latest').forEach(msg => {
                            msg.classList.remove('latest');
                        });

                        const msg = document.createElement('div');
                        msg.className = 'bot-message latest';
                        msg.innerHTML = `<pre>AI 連線失敗，請稍後再試</pre>`;
                        chatHistory.appendChild(msg);
                        chatHistory.scrollTop = chatHistory.scrollHeight;

                        // 顯示錯誤訊息
                        resultDisplay.textContent = 'AI 分析失敗，請稍後再試';
                        resultDisplay.className = 'incorrect';
                    })
                    .finally(() => {
                        isProcessing = false;
                        analyzeBtn.textContent = 'AI檢查';
                        analyzeBtn.disabled = false;
                    });
            };
        }

        // === 聊天 ===
        function setupChat() {
            const chatSendBtn = document.getElementById('chat-send-button');
            const chatInput = document.getElementById('chat-input');

            document.querySelectorAll('.symbol-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault(); // 防止按鈕觸發 form 提交
                    const symbol = button.dataset.symbol;
                    const start = chatInput.selectionStart;
                    const end = chatInput.selectionEnd;
                    const text = chatInput.value;

                    chatInput.value = text.substring(0, start) + symbol + text.substring(end);
                    chatInput.focus();
                    chatInput.selectionStart = chatInput.selectionEnd = start + symbol.length;
                });
            });

            function addUserMessage(text) {
                const msg = document.createElement('div');
                msg.className = 'user-message';
                msg.textContent = text;
                chatHistory.appendChild(msg);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function addBotMessage(html) {
                const msg = document.createElement('div');
                msg.className = 'bot-message';
                msg.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${html}</pre>`;
                chatHistory.appendChild(msg);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                return msg;
            }

            chatSendBtn.onclick = async () => {
                const question = chatInput.value.trim();
                if (!question) return;

                addUserMessage(question);
                chatInput.value = '';

                const thinking = addBotMessage('AI 助教正在思考...');

                try {
                    const response = await fetch('/chat_ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question: question,
                            context: currentContext
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();

                    chatHistory.removeChild(thinking);
                    addBotMessage(data.reply || '無回應');

                    // 新增：渲染 Follow-up Prompts
                    if (data.follow_up_prompts && data.follow_up_prompts.length > 0) {
                        renderFollowUpPrompts(data.follow_up_prompts);
                    }

                } catch (err) {
                    console.error('聊天 AI 失敗:', err);
                    chatHistory.removeChild(thinking);
                    addBotMessage('AI 連線失敗，請稍後再試！');
                }
            };

            // Enter 送出
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatSendBtn.click();
                }
            });
        }
    </script>
