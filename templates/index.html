<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功文數學練習網站</title>
    <style>
        /* === 全局樣式 === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === Navbar === */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 1.3em;
        }
        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar a:hover { background: #34495e; }

        /* === 容器 === */
        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* === 練習區 === */
        .practice-area {
            flex: 2;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .practice-top {
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }
        .practice-top h1 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        #streak-counter {
            position: absolute;
            top: 20px;
            right: 25px;
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(231,76,60,0.3);
        }
        #question-text {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 1.25em;
            line-height: 1.7;
            color: #2c3e50;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        #answer-input {
            flex: 1;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: all 0.2s;
        }
        #answer-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
            outline: none;
        }
        #submit-button {
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #submit-button:hover:not(:disabled) { background: #2980b9; }
        #submit-button:disabled { background: #95a5a6; cursor: not-allowed; }

        #result-display {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            min-height: 20px;
        }
        #result-display.correct {
            background: #d5efdb;
            color: #27ae60;
            border: 1px solid #a8e6c1;
        }
        #result-display.incorrect {
            background: #fadbd8;
            color: #c0392b;
            border: 1px solid #f5b7b1;
        }

        /* === 畫布區 === */
        .practice-bottom {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .canvas-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .canvas-toolbar strong {
            margin-right: 10px;
            color: #2c3e50;
            font-weight: 600;
        }
        .tool-button {
            padding: 6px 10px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tool-button.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        .color-button {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }
        .color-button.active {
            transform: scale(1.2);
            border-color: #3498db;
        }
        .color-button.black { background: #2c3e50; }
        .color-button.red { background: #e74c3c; }
        input[type="range"] {
            width: 80px;
            cursor: pointer;
        }
        #pen-width-label {
            min-width: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .canvas-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }
        .canvas-actions button {
            padding: 6px 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .canvas-actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #analyze-handwriting-button {
            background: #9b59b6 !important;
        }
        #analyze-handwriting-button:hover { background: #8e44ad !important; }
        #clear-canvas-button { background: #e74c3c; }
        #clear-canvas-button:hover { background: #c0392b; }

        #handwriting-canvas {
            flex: 1;
            background: white;
            border: 1px solid #ced4da;
            border-radius: 8px;
            cursor: crosshair;
        }

        /* === 聊天區 === */
        .chat-area {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #dee2e6;
        }
        .chat-area h3 {
            color: #9b59b6;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }
        #chat-history {
            flex: 1;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .chat-message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message {
            background: #3498db;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background: #ecf0f1;
            color: #2c3e50;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .bot-message pre {
            margin: 0;
            white-space: pre-wrap;
            font-family: inherit;
        }
        .chat-input-area {
            display: flex;
            gap: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
        }
        #chat-input:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 0 3px rgba(155,89,182,0.2);
            outline: none;
        }
        #chat-send-button {
            padding: 12px 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #chat-send-button:hover { background: #8e44ad; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">功文數學練習</div>
        <a href="#">登出</a>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 練習區 -->
        <div class="practice-area">
            <div class="practice-top">
                <h1 id="skill-title">{{ skill_id|replace('_', ' ')|title }} <span id="streak-counter">連續答對：0</span></h1>
                <div id="question-text" style="font-size: 1.5em; margin: 20px 0; line-height: 1.8; font-weight: bold;"></div>
                
                <div class="input-group">
                    <input type="text" id="answer-input" placeholder="輸入答案...">
                    <button id="submit-button">提交</button>
                    <button id="analyze-button" style="display: none;">AI檢查</button>
                </div>
                <div id="result-display"></div>
            </div>

            <div class="practice-bottom">
                <div class="canvas-toolbar">
                    <strong>計算紙：</strong>
                    <button class="tool-button active" id="pen-button">畫筆</button>
                    <button class="tool-button" id="eraser-button">橡皮擦</button>
                    <button class="color-button black active" data-color="#2c3e50"></button>
                    <button class="color-button red" data-color="#e74c3c"></button>
                    <input type="range" id="pen-width" min="1" max="10" value="2">
                    <span id="pen-width-label">2</span>
                    <div class="canvas-actions">
                        <button id="undo-button">上一步</button>
                        <button id="redo-button">下一步</button>
                        <button id="clear-canvas-button">清除</button>
                        <button id="analyze-handwriting-button">AI檢查</button>
                    </div>
                </div>
                <canvas id="handwriting-canvas"></canvas>
            </div>
        </div>

        <!-- 聊天區 -->
        <div class="chat-area">
            <h3>AI 助教</h3>
            <div id="chat-history">
                <div class="bot-message"><pre>你好！有問題問我～</pre></div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="問我觀念...">
                <button id="chat-send-button">送出</button>
            </div>
        </div>
    </div>

    <script>
        // === 全域變數 ===
        let isProcessing = false;
        let currentStreak = 0;
        let currentColor = '#2c3e50';
        let currentWidth = 2;
        let isErasing = false;
        let isDrawing = false;
        let undoStack = [];
        let redoStack = [];
        let blankCanvas = null;
        let currentInequality = "";  
        
        // DOM 元素
        let canvas, ctx, analyzeBtn, submitBtn, answerInput, resultDisplay;
        let questionText, chatHistory, streakCounter;
    
        // === DOM 載入完成 ===
        document.addEventListener('DOMContentLoaded', () => {
            // === 取得元素（只取一次！）===
            submitBtn = document.getElementById('submit-button');
            answerInput = document.getElementById('answer-input');
            resultDisplay = document.getElementById('result-display');
            questionText = document.getElementById('question-text');
            chatHistory = document.getElementById('chat-history');
            streakCounter = document.getElementById('streak-counter');
            canvas = document.getElementById('handwriting-canvas');
            ctx = canvas.getContext('2d');
            analyzeBtn = document.getElementById('analyze-handwriting-button');  // 統一用這個
    
            // 檢查必要元素
            if (!canvas || !ctx || !submitBtn || !answerInput || !resultDisplay || !questionText) {
                console.error('缺少必要 DOM 元素');
                return;
            }
    
            // === 初始化順序（重要！）===
            initCanvas();
            setupTools();
            setupAIButton();
            setupChat();
            setupSubmit();     // 必須在所有元素取得後呼叫
            loadQuestion();     // 最後出題
        });
    
        // === 初始化畫布 ===
        function initCanvas() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseout', stopDraw);
        
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            blankCanvas = canvas.toDataURL();
            saveState();
            updateUndoRedoButtons();
        
            // === 強制顯示 AI 按鈕 ===
            if (analyzeBtn) {
                analyzeBtn.style.display = 'inline-block';
            }
        }
    
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
    
            if (undoStack.length > 0) {
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = undoStack[undoStack.length - 1];
            }
        }
    
        // === 繪圖核心 ===
        function saveState() {
            const current = canvas.toDataURL();
            if (undoStack.length > 0 && undoStack[undoStack.length - 1] === current) return;
            redoStack = [];
            undoStack.push(current);
            if (undoStack.length > 50) undoStack.shift();
            updateUndoRedoButtons();
        }
    
        function startDraw(e) {
            if (isProcessing) return;
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            setPenStyle();
            saveState();
        }
    
        function draw(e) {
            if (!isDrawing || isProcessing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
    
        function stopDraw() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }
    
        function setPenStyle() {
            ctx.lineWidth = isErasing ? 20 : currentWidth;
            ctx.strokeStyle = isErasing ? 'white' : currentColor;
            ctx.lineCap = 'round';
        }
    
        // === 工具 ===
        function setupTools() {
            document.getElementById('pen-button').onclick = () => { isErasing = false; setPenStyle(); updateTools(); };
            document.getElementById('eraser-button').onclick = () => { isErasing = true; setPenStyle(); updateTools(); };
    
            document.querySelectorAll('.color-button').forEach(btn => {
                btn.onclick = () => { currentColor = btn.dataset.color; setPenStyle(); updateTools(); };
            });
    
            document.getElementById('pen-width').oninput = (e) => {
                currentWidth = e.target.value;
                document.getElementById('pen-width-label').textContent = currentWidth;
                setPenStyle();
            };
    
            document.getElementById('undo-button').onclick = undo;
            document.getElementById('redo-button').onclick = redo;
            document.getElementById('clear-canvas-button').onclick = clearCanvas;
        }
    
        function undo() {
            if (undoStack.length <= 1) return;
            redoStack.push(undoStack.pop());
            const img = new Image();
            img.onload = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(img, 0, 0); updateUndoRedoButtons(); };
            img.src = undoStack[undoStack.length - 1];
        }
    
        function redo() {
            if (redoStack.length === 0) return;
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                undoStack.push(canvas.toDataURL());
                redoStack.pop();
                updateUndoRedoButtons();
            };
            img.src = redoStack[redoStack.length - 1];
        }
    
        function clearCanvas() {
            if (!confirm('確定要清除所有計算步驟？')) return;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            undoStack = [];
            redoStack = [];
            saveState();
        }
    
        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undo-button');
            const redoBtn = document.getElementById('redo-button');
            undoBtn.disabled = undoStack.length <= 1;
            redoBtn.disabled = redoStack.length === 0;
        }
    
        function updateTools() {
            document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
            document.querySelector(`#${isErasing ? 'eraser' : 'pen'}-button`).classList.add('active');
            document.querySelectorAll('.color-button').forEach(b => b.classList.remove('active'));
            document.querySelector(`.color-button[data-color="${currentColor}"]`).classList.add('active');
        }
    
        // === 連續答對 ===
        function updateStreak(correct) {
            currentStreak = correct ? currentStreak + 1 : 0;
            streakCounter.textContent = `連續答對：${currentStreak}`;
        }
    
        // === 出題 ===
        function getSkillId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('skill_id') || '{{ skill_id }}' || 'remainder';
        }
    
        function loadQuestion() {
            const skill = getSkillId();
            fetch(`/get_next_question?skill=${skill}`)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        questionText.textContent = `錯誤：${data.error}`;
                        return;
                    }
                    questionText.innerHTML = data.new_question_text;
                    currentInequality = data.inequality_string || "";  // 儲存題目！
                    answerInput.value = '';
                    resultDisplay.textContent = '';
                    resultDisplay.className = '';
        
                    // 儲存題目給聊天區
                    if (window.setCurrentInequality) {
                        window.setCurrentInequality(data.inequality_string);
                    }
        
                    // 新題目清空畫布
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    undoStack = [];
                    redoStack = [];
                    saveState();
                })
                .catch(err => {
                    console.error('出題失敗:', err);
                    questionText.textContent = '出題失敗，請重新整理';
                });
        }
    
        // === 提交答案（關鍵！）===
        function setupSubmit() {
            if (!submitBtn) {
                console.error('submitBtn 未定義');
                return;
            }
            submitBtn.onclick = () => {
                if (isProcessing) return;
                isProcessing = true;
                submitBtn.disabled = true;
    
                fetch('/check_answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer: answerInput.value })
                })
                .then(r => r.json())
                .then(data => {
                    resultDisplay.textContent = data.result || (data.correct ? '正確！' : '錯誤');
                    resultDisplay.className = data.correct ? 'correct' : 'incorrect';
                    updateStreak(data.correct);
                    if (data.correct) {
                        setTimeout(loadQuestion, 1000);
                    }
                })
                .catch(err => {
                    console.error('提交失敗:', err);
                    resultDisplay.textContent = '提交失敗';
                    resultDisplay.className = 'incorrect';
                })
                .finally(() => {
                    isProcessing = false;
                    submitBtn.disabled = false;
                });
            };
        }
    
        // === AI 分析 ===
        function setupAIButton() {
            if (!analyzeBtn) return;
            analyzeBtn.onclick = () => {
                if (isProcessing) return;
                isProcessing = true;
                analyzeBtn.textContent = '分析中...';
                analyzeBtn.disabled = true;
    
                const img = canvas.toDataURL('image/png');
                fetch('/analyze_handwriting', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_data_url: img })
                })
                .then(r => r.json())
                .then(data => {
                    const msg = document.createElement('div');
                    msg.className = 'bot-message';
                    msg.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${data.reply || '無回應'}</pre>`;
                    chatHistory.appendChild(msg);
                    chatHistory.scrollTop = chatHistory.scrollHeight;
    
                    if (data.correct && data.next_question) {
                        updateStreak(true);
                        setTimeout(loadQuestion, 1500);
                    } else if (data.correct === false) {
                        updateStreak(false);
                    }
                })
                .catch(err => {
                    console.error('AI 分析失敗:', err);
                    const msg = document.createElement('div');
                    msg.className = 'bot-message';
                    msg.innerHTML = `<pre>AI 連線失敗，請稍後再試</pre>`;
                    chatHistory.appendChild(msg);
                })
                .finally(() => {
                    isProcessing = false;
                    analyzeBtn.textContent = 'AI檢查';
                    analyzeBtn.disabled = false;
                });
            };
        }
    
        // === 聊天 ===
        function setupChat() {
            const chatSendBtn = document.getElementById('chat-send-button');
            const chatInput = document.getElementById('chat-input');
            const chatHistory = document.getElementById('chat-history');
        
            // 全域儲存題目
            let currentInequality = "";
        
            // 封裝：顯示訊息
            function addUserMessage(text) {
                const msg = document.createElement('div');
                msg.className = 'user-message';
                msg.textContent = text;
                chatHistory.appendChild(msg);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        
            function addBotMessage(html) {
                const msg = document.createElement('div');
                msg.className = 'bot-message';
                msg.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${html}</pre>`;
                chatHistory.appendChild(msg);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                return msg;
            }
        
            // 關鍵：onclick 必須是 async 函式！
            chatSendBtn.onclick = async () => {
                const question = chatInput.value.trim();
                if (!question) return;
        
                addUserMessage(question);
                chatInput.value = '';
        
                const thinking = addBotMessage('AI 助教正在思考...');
        
                try {
                    const response = await fetch('/chat_ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question: question,
                            context: currentInequality  // 傳題目
                        })
                    });
        
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
                    const data = await response.json();
        
                    chatHistory.removeChild(thinking);
                    addBotMessage(data.reply || '無回應');
        
                } catch (err) {
                    console.error('聊天 AI 失敗:', err);
                    chatHistory.removeChild(thinking);
                    addBotMessage('AI 連線失敗，請稍後再試！');
                }
            };
        
            // Enter 送出
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatSendBtn.click();
                }
            });
        
            // 暴露給 loadQuestion() 使用
            window.setCurrentInequality = (inequality) => {
                currentInequality = inequality || "";
            };
        }
    </script>
</body>
</html>
