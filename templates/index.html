<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功文數學練習網站</title>
    <style>
        /* === 全局樣式 === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === Navbar === */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 1.3em;
        }
        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar a:hover { background: #34495e; }

        /* === 容器 === */
        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* === 練習區 === */
        .practice-area {
            flex: 2;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .practice-top {
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }
        .practice-top h1 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        #streak-counter {
            position: absolute;
            top: 20px;
            right: 25px;
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(231,76,60,0.3);
        }
        #question-text {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 1.25em;
            line-height: 1.7;
            color: #2c3e50;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        #answer-input {
            flex: 1;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: all 0.2s;
        }
        #answer-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
            outline: none;
        }
        #submit-button {
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #submit-button:hover:not(:disabled) { background: #2980b9; }
        #submit-button:disabled { background: #95a5a6; cursor: not-allowed; }

        #result-display {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            min-height: 20px;
        }
        #result-display.correct {
            background: #d5efdb;
            color: #27ae60;
            border: 1px solid #a8e6c1;
        }
        #result-display.incorrect {
            background: #fadbd8;
            color: #c0392b;
            border: 1px solid #f5b7b1;
        }

        /* === 畫布區 === */
        .practice-bottom {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .canvas-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .canvas-toolbar strong {
            margin-right: 10px;
            color: #2c3e50;
            font-weight: 600;
        }
        .tool-button {
            padding: 6px 10px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tool-button.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        .color-button {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }
        .color-button.active {
            transform: scale(1.2);
            border-color: #3498db;
        }
        .color-button.black { background: #2c3e50; }
        .color-button.red { background: #e74c3c; }
        input[type="range"] {
            width: 80px;
            cursor: pointer;
        }
        #pen-width-label {
            min-width: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .canvas-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }
        .canvas-actions button {
            padding: 6px 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .canvas-actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #analyze-handwriting-button {
            background: #9b59b6 !important;
        }
        #analyze-handwriting-button:hover { background: #8e44ad !important; }
        #clear-canvas-button { background: #e74c3c; }
        #clear-canvas-button:hover { background: #c0392b; }

        #handwriting-canvas {
            flex: 1;
            background: white;
            border: 1px solid #ced4da;
            border-radius: 8px;
            cursor: crosshair;
        }

        /* === 聊天區 === */
        .chat-area {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #dee2e6;
        }
        .chat-area h3 {
            color: #9b59b6;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }
        #chat-history {
            flex: 1;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .chat-message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message {
            background: #3498db;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background: #ecf0f1;
            color: #2c3e50;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .bot-message pre {
            margin: 0;
            white-space: pre-wrap;
            font-family: inherit;
        }
        .chat-input-area {
            display: flex;
            gap: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
        }
        #chat-input:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 0 3px rgba(155,89,182,0.2);
            outline: none;
        }
        #chat-send-button {
            padding: 12px 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #chat-send-button:hover { background: #8e44ad; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">功文數學練習</div>
        <a href="#">登出</a>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 練習區 -->
        <div class="practice-area">
            <div class="practice-top">
                <h1 id="skill-title">{{ skill_id|replace('_', ' ')|title }} <span id="streak-counter">連續答對：0</span></h1>
                <div id="question-text" style="font-size: 1.5em; margin: 20px 0; line-height: 1.8; font-weight: bold;"></div>
                
                <div class="input-group">
                    <input type="text" id="answer-input" placeholder="請輸入答案">
                    <button id="submit-button">提交</button>
                </div>
                <div id="result-display"></div>
            </div>

            <div class="practice-bottom">
                <div class="canvas-toolbar">
                    <strong>計算紙：</strong>
                    <button class="tool-button active" id="pen-button">畫筆</button>
                    <button class="tool-button" id="eraser-button">橡皮擦</button>
                    <button class="color-button black active" data-color="#2c3e50"></button>
                    <button class="color-button red" data-color="#e74c3c"></button>
                    <input type="range" id="pen-width" min="1" max="10" value="2">
                    <span id="pen-width-label">2</span>
                    <div class="canvas-actions">
                        <button id="undo-button">上一步</button>
                        <button id="redo-button">下一步</button>
                        <button id="clear-canvas-button">清除</button>
                        <button id="analyze-handwriting-button">AI檢查</button>
                    </div>
                </div>
                <canvas id="handwriting-canvas"></canvas>
            </div>
        </div>

        <!-- 聊天區 -->
        <div class="chat-area">
            <h3>AI 助教</h3>
            <div id="chat-history">
                <div class="bot-message"><pre>你好！有問題問我～</pre></div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="問我觀念...">
                <button id="chat-send-button">送出</button>
            </div>
        </div>
    </div>

    <script>
        // === 全域變數 ===
        let currentStreak = 0;
        let isProcessing = false;
        let canvas, ctx, drawing = false;
        let currentColor = '#2c3e50', currentWidth = 2, isErasing = false;
        let undoStack = [];  // 儲存歷史
        let redoStack = [];  // 儲存復原
        let isDrawing = false;
        
        // === 元素 ===
        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const resultDisplay = document.getElementById('result-display');
        const submitBtn = document.getElementById('submit-button');
        const analyzeBtn = document.getElementById('analyze-handwriting-button');
        const chatHistory = document.getElementById('chat-history');
        const streakCounter = document.getElementById('streak-counter');

        // === 初始化畫布 ===
        function initCanvas() {
                canvas = document.getElementById('handwriting-canvas');
                ctx = canvas.getContext('2d');
                resizeCanvas();
            
                canvas.addEventListener('mousedown', startDraw);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDraw);
                canvas.addEventListener('mouseout', stopDraw);
            
                // 清除畫布
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                blankCanvas = canvas.toDataURL();  // 存空白
            
                undoStack = [];
                redoStack = [];
                updateUndoRedoButtons();
            
            }
            
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 10000, 10000);
        }

        // === 儲存狀態（必須在 startDraw 前面！）===
        function saveState() {
            const current = canvas.toDataURL();
            if (undoStack.length > 0 && undoStack[undoStack.length - 1] === current) return;
            redoStack = [];
            undoStack.push(current);
            if (undoStack.length > 50) undoStack.shift();
            updateUndoRedoButtons();
        }
        
        // === 開始畫 ===
        function startDraw(e) {
            if (isProcessing) return;
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            setPenStyle();
            saveState();  // 記錄上一步！
        }

        // === 畫 ===
        function draw(e) {
            if (!isDrawing || isProcessing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
        // === 結束畫 ===
        function stopDraw() {
            if (isDrawing) {
                isDrawing = false;
                saveState();  // 畫完一筆存檔
            }
        }

        function setPenStyle() {
            ctx.lineWidth = isErasing ? 20 : currentWidth;
            ctx.strokeStyle = isErasing ? 'white' : currentColor;
            ctx.lineCap = 'round';
        }
        
        // 更新按鈕狀態
        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undo-button');
            const redoBtn = document.getElementById('redo-button');
            undoBtn.disabled = undoStack.length <= 1;  // 至少要 2 個狀態才能復原
            redoBtn.disabled = redoStack.length === 0;
        }

        // === 工具 ===
        document.getElementById('pen-button').onclick = () => { isErasing = false; setPenStyle(); updateTools(); };
        document.getElementById('eraser-button').onclick = () => { isErasing = true; setPenStyle(); updateTools(); };
        document.querySelectorAll('.color-button').forEach(btn => {
            btn.onclick = () => { currentColor = btn.dataset.color; setPenStyle(); updateTools(); };
        });
        document.getElementById('pen-width').oninput = (e) => {
            currentWidth = e.target.value;
            document.getElementById('pen-width-label').textContent = currentWidth;
            setPenStyle();
        };
        
        // 復原
        document.getElementById('undo-button').onclick = () => {
            if (undoStack.length > 0) {
                redoStack.push(canvas.toDataURL());  // 存當前
                undoStack.pop();  // 丟掉當前
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    updateUndoRedoButtons();
                };
                img.src = undoStack[undoStack.length - 1] || blankCanvas;
            }
        };
        
        // 重做
        document.getElementById('redo-button').onclick = () => {
            if (redoStack.length > 0) {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    undoStack.push(canvas.toDataURL());  // 存回 undo
                    redoStack.pop();
                    updateUndoRedoButtons();
                };
                img.src = redoStack[redoStack.length - 1];
            }
        };
        
        document.getElementById('clear-canvas-button').onclick = () => {
            if (confirm('確定要清除所有計算步驟？')) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    undoStack = [];
                    redoStack = [];
                    saveState();  // 儲存新空白狀態
                }
        };

        function updateTools() {
            document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
            document.querySelector(`#${isErasing ? 'eraser' : 'pen'}-button`).classList.add('active');
            document.querySelectorAll('.color-button').forEach(b => b.classList.remove('active'));
            document.querySelector(`.color-button[data-color="${currentColor}"]`).classList.add('active');
        }

        // === 連續答對 ===
        function updateStreak(correct) {
            currentStreak = correct ? currentStreak + 1 : 0;
            streakCounter.textContent = `連續答對：${currentStreak}`;
        }
        
        // 從 URL 取得 skill_id（預設 remainder）
        function getSkillId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('skill_id') || '{{ skill_id }}' || 'remainder';
        }

        // === 出題 ===
        // 出題時帶上 skill_id
        function loadQuestion() {
            const skill = getSkillId();
            fetch(`/get_next_question?skill=${skill}`)
                .then(r => r.json())
                .then(data => {
                    // 關鍵：改用 innerHTML 解析 HTML 標籤！
                    document.getElementById('question-text').innerHTML = data.new_question_text;
                    answerInput.value = '';
                    resultDisplay.textContent = '';
                    // ... 其他初始化
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('question-text').textContent = '出題失敗，請重新整理';
                });
        }

        // === 提交答案 ===
        submitBtn.onclick = () => {
            if (isProcessing) return;
            isProcessing = true;
            submitBtn.disabled = true;
            fetch('/check_answer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({answer: answerInput.value})
            })
            .then(r => r.json())
            .then(data => {
                resultDisplay.textContent = data.result;
                resultDisplay.className = data.correct ? 'correct' : 'incorrect';
                updateStreak(data.correct);
                if (data.correct) setTimeout(loadQuestion, 1000);
            })
            .finally(() => {
                isProcessing = false;
                submitBtn.disabled = false;
            });
        };

        // === AI 分析 ===
        analyzeBtn.onclick = () => {
            if (isProcessing) return;
            isProcessing = true;
            analyzeBtn.textContent = '分析中...';
            analyzeBtn.disabled = true;
            const img = canvas.toDataURL('image/png');
            fetch('/analyze_handwriting', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({image_data_url: img})
            })
            .then(r => r.json())
            .then(data => {
                const msg = document.createElement('div');
                msg.className = 'bot-message';
                msg.innerHTML = `<pre>${data.reply}</pre>`;
                chatHistory.appendChild(msg);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                updateStreak(data.correct);
                if (data.next_question) setTimeout(loadQuestion, 1500);
            })
            .finally(() => {
                isProcessing = false;
                analyzeBtn.textContent = 'AI檢查';
                analyzeBtn.disabled = false;
            });
        };

        // === 聊天 ===
        document.getElementById('chat-send-button').onclick = () => {
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            const msg = document.createElement('div');
            msg.className = 'user-message';
            msg.textContent = input.value;
            chatHistory.appendChild(msg);
            input.value = '';
            chatHistory.scrollTop = chatHistory.scrollHeight;
            // 可串 Gemini
        };


        // === 初始化 ===
        window.onload = () => {
            initCanvas();
            loadQuestion();
            updateTools();
        };
    </script>
</body>
</html>
