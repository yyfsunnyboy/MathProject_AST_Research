    <script>
        // === å…¨åŸŸè®Šæ•¸ ===
        let isProcessing = false;
        let currentStreak = 0;
        let currentColor = '#2c3e50';
        let currentWidth = 2;
        let isErasing = false;
        let isDrawing = false;
        let undoStack = [];
        let selectedLevel = 1; // æ–°å¢ï¼šç”¨æ–¼å„²å­˜ç•¶å‰é¸æ“‡çš„é›£åº¦
        let redoStack = [];
        let blankCanvas = null;
        let currentContext = "";  // å„²å­˜é¡Œç›® contextï¼Œç”¨æ–¼ AI åŠ©æ•™
        
        // DOM å…ƒç´ 
        let canvas, ctx, analyzeBtn, submitBtn, answerInput, resultDisplay;
        let questionText, chatHistory, streakCounter;
    
        // === DOM è¼‰å…¥å®Œæˆ ===
        window.addEventListener('DOMContentLoaded', () => {
            // å–å¾—å…ƒç´ 
            submitBtn = document.getElementById('submit-button');
            answerInput = document.getElementById('answer-input');
            resultDisplay = document.getElementById('result-display');
            questionText = document.getElementById('question-text');
            chatHistory = document.getElementById('chat-history');
            streakCounter = document.getElementById('streak-counter');
            levelIndicator = document.getElementById('level-indicator');
            canvas = document.getElementById('handwriting-canvas');
            ctx = canvas.getContext('2d');
            analyzeBtn = document.getElementById('analyze-handwriting-button');
    
            // æª¢æŸ¥å¿…è¦å…ƒç´ 
            if (!canvas || !ctx || !submitBtn || !answerInput || !resultDisplay || !questionText) {
                console.error('ç¼ºå°‘å¿…è¦ DOM å…ƒç´ ');
                return;
            }
    
            // åˆå§‹åŒ–é †åº
            initCanvas();
            setupTools();
            setupAIButton();
            setupLevelSelector(); // æ–°å¢ï¼šåˆå§‹åŒ–é›£åº¦é¸æ“‡å™¨
            setupChat();
            setupSubmit();
            loadQuestion();

            // è¦–çª—å¤§å°æ”¹è®Šæ™‚é‡æ–°èª¿æ•´å­—é«”
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    autoResizeQuestionFont();
                }, 150);
            });
        });
    
        // === åˆå§‹åŒ–ç•«å¸ƒ ===
        function initCanvas() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseout', stopDraw);
        
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            blankCanvas = canvas.toDataURL();
            saveState();
            updateUndoRedoButtons();
        
            if (analyzeBtn) {
                analyzeBtn.style.display = 'inline-block';
            }
        }
    
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
    
            if (undoStack.length > 0) {
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = undoStack[undoStack.length - 1];
            }
        }
    
        // === ç¹ªåœ–æ ¸å¿ƒ ===
        function saveState() {
            const current = canvas.toDataURL();
            if (undoStack.length > 0 && undoStack[undoStack.length - 1] === current) return;
            redoStack = [];
            undoStack.push(current);
            if (undoStack.length > 50) undoStack.shift();
            updateUndoRedoButtons();
        }
    
        function startDraw(e) {
            if (isProcessing) return;
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            setPenStyle();
            saveState();
        }
    
        function draw(e) {
            if (!isDrawing || isProcessing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
    
        function stopDraw() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }
    
        function setPenStyle() {
            ctx.lineWidth = isErasing ? 20 : currentWidth;
            ctx.strokeStyle = isErasing ? 'white' : currentColor;
            ctx.lineCap = 'round';
        }
    
        // === å·¥å…· ===
        function setupTools() {
            document.getElementById('pen-button').onclick = () => { isErasing = false; setPenStyle(); updateTools(); };
            document.getElementById('eraser-button').onclick = () => { isErasing = true; setPenStyle(); updateTools(); };
    
            document.querySelectorAll('.color-button').forEach(btn => {
                btn.onclick = () => { currentColor = btn.dataset.color; setPenStyle(); updateTools(); };
            });
    
            document.getElementById('pen-width').oninput = (e) => {
                currentWidth = e.target.value;
                document.getElementById('pen-width-label').textContent = currentWidth;
                setPenStyle();
            };
    
            document.getElementById('undo-button').onclick = undo;
            document.getElementById('redo-button').onclick = redo;
            document.getElementById('clear-canvas-button').onclick = clearCanvas;
        }
    
        function undo() {
            if (undoStack.length <= 1) return;
            redoStack.push(undoStack.pop());
            const img = new Image();
            img.onload = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(img, 0, 0); updateUndoRedoButtons(); };
            img.src = undoStack[undoStack.length - 1];
        }
    
        function redo() {
            if (redoStack.length === 0) return;
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                undoStack.push(canvas.toDataURL());
                redoStack.pop();
                updateUndoRedoButtons();
            };
            img.src = redoStack[redoStack.length - 1];
        }
    
        function clearCanvas() {
            showCustomConfirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨ˆç®—æ­¥é©Ÿï¼Ÿ', () => {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                undoStack = [];
                redoStack = [];
                saveState();
            });
        }
    
        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undo-button');
            const redoBtn = document.getElementById('redo-button');
            undoBtn.disabled = undoStack.length <= 1;
            redoBtn.disabled = redoStack.length === 0;
        }
    
        function updateTools() {
            document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
            document.querySelector(`#${isErasing ? 'eraser' : 'pen'}-button`).classList.add('active');
            document.querySelectorAll('.color-button').forEach(b => b.classList.remove('active'));
            document.querySelector(`.color-button[data-color="${currentColor}"]`).classList.add('active');
        }
    
        // === æ–°å¢ï¼šé›£åº¦é¸æ“‡å™¨ ===
        function setupLevelSelector() {
            document.querySelectorAll('.level-button').forEach(button => {
                button.addEventListener('click', () => {
                    const level = parseInt(button.dataset.level, 10);
                    if (level !== selectedLevel) {
                        selectedLevel = level;
                        document.querySelectorAll('.level-button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        loadQuestion(); // åˆ‡æ›é›£åº¦å¾Œç«‹å³é‡æ–°å‡ºé¡Œ
                    }
                });
            });
        }

        // === é€£çºŒç­”å° ===
        function updateStreak(correct) {
            currentStreak = correct ? currentStreak + 1 : 0;
            streakCounter.textContent = `é€£çºŒç­”å°ï¼š${currentStreak}`;
        }
    
        // === å‡ºé¡Œ ===
        function getSkillId() {
            // å¾ URL è·¯å¾‘ /practice/skill_id ä¸­æå– skill_id
            const pathParts = window.location.pathname.split('/');
            const skillIdFromPath = pathParts[pathParts.length - 1];

        // === å‹•æ…‹èª¿æ•´é¡Œç›®å­—å‹å¤§å° ===
        function autoResizeQuestionFont() {
            if (!questionText) return;
            
            // é‡ç½®åˆ°æœ€å¤§å­—é«”
            const maxFontSize = 1.2;  // em
            const minFontSize = 0.65;  // em
            let fontSize = maxFontSize;
            
            questionText.style.fontSize = fontSize + 'em';
            
            // æª¢æŸ¥æ˜¯å¦æº¢å‡ºï¼Œå¦‚æœæº¢å‡ºå‰‡ç¸®å°å­—é«”
            function checkAndResize() {
                const element = questionText;
                const parent = element.parentElement;  // practice-top
                
                // æª¢æŸ¥é«˜åº¦æ˜¯å¦è¶…å‡ºçˆ¶å®¹å™¨
                const elementHeight = element.scrollHeight;
                const parentHeight = parent.clientHeight;
                const availableHeight = parentHeight - 120;  // é ç•™ç©ºé–“çµ¦æ¨™é¡Œã€è¼¸å…¥æ¡†ç­‰
                
                // å¦‚æœå…§å®¹æº¢å‡ºï¼Œé€æ¼¸æ¸›å°å­—é«”
                if (elementHeight > availableHeight && fontSize > minFontSize) {
                    fontSize -= 0.05;
                    element.style.fontSize = fontSize + 'em';
                    // éè¿´æª¢æŸ¥
                    setTimeout(checkAndResize, 0);
                } else if (elementHeight < availableHeight * 0.8 && fontSize < maxFontSize) {
                    // å¦‚æœç©ºé–“é‚„å¾ˆå¤šï¼Œå¯ä»¥ç¨å¾®å¢å¤§å­—é«”ï¼ˆä½†ä¸è¦å¤ªå¤§ï¼‰
                    const testFontSize = Math.min(fontSize + 0.05, maxFontSize);
                    element.style.fontSize = testFontSize + 'em';
                    if (element.scrollHeight <= availableHeight) {
                        fontSize = testFontSize;
                    } else {
                        element.style.fontSize = fontSize + 'em';
                    }
                }
            }
            
            // ç­‰å¾… DOM æ›´æ–°å¾Œæª¢æŸ¥
            setTimeout(checkAndResize, 10);
        }

        function showCustomAlert(message, callback) {

                    callback(); // Execute the callback function

        function setupChat() {
            const chatSendBtn = document.getElementById('chat-send-button');
            const chatInput = document.getElementById('chat-input');
        
            function addUserMessage(text) {
                const msg = document.createElement('div');
                msg.className = 'user-message';
                msg.textContent = text;
                chatHistory.appendChild(msg);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        
            function addBotMessage(html) {
                const msg = document.createElement('div');
                msg.className = 'bot-message';
                msg.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${html}</pre>`;
                chatHistory.appendChild(msg);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                return msg;
            }
        
            chatSendBtn.onclick = async () => {
                const question = chatInput.value.trim();
                if (!question) return;
        
                addUserMessage(question);
                chatInput.value = '';
        
                const thinking = addBotMessage('AI åŠ©æ•™æ­£åœ¨æ€è€ƒ...');
        
                try {
                    const response = await fetch('/chat_ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            question: question,
                            context: currentContext
                        })
                    });
        
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
                    const data = await response.json();
        
                    chatHistory.removeChild(thinking);
                    addBotMessage(data.reply || 'ç„¡å›æ‡‰');
        
                } catch (err) {
                    console.error('èŠå¤© AI å¤±æ•—:', err);
                    chatHistory.removeChild(thinking);
                    addBotMessage('AI é€£ç·šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ï¼');
                }
            };
        
            // Enter é€å‡º
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatSendBtn.click();
                }
            });
        }
