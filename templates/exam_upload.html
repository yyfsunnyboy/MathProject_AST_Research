    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const gradeSelect = document.getElementById('gradeSelect');
        const curriculumSelect = document.getElementById('curriculumSelect');
        const loading = document.getElementById('loading');
        const resultCard = document.getElementById('resultCard');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFiles = [];

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        // æ‹–æ”¾åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

        });

        function handleFiles(files) {
            if (!files || files.length === 0) return;

            selectedFiles = [];
            previewContainer.innerHTML = '';

            let validFiles = 0;

            files.forEach(file => {
                // é©—è­‰æª”æ¡ˆé¡å‹
                if (!file.type.startsWith('image/')) {
                    showError(`${file.name} ä¸æ˜¯åœ–ç‰‡æª”æ¡ˆ`);
                    return;
                }

                // é©—è­‰æª”æ¡ˆå¤§å° (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showError(`${file.name} æª”æ¡ˆå¤§å°è¶…é 5MB`);
                    return;
                }

                selectedFiles.push(file);
                validFiles++;

                // é¡¯ç¤ºé è¦½
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgWrapper = document.createElement('div');
                    imgWrapper.style.cssText = 'display: inline-block; margin: 10px; position: relative;';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    img.style.cssText = 'max-width: 200px; max-height: 200px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);';

                    const fileName = document.createElement('div');
                    fileName.textContent = file.name;
                    fileName.style.cssText = 'text-align: center; margin-top: 5px; font-size: 12px; color: #666;';

                    imgWrapper.appendChild(img);
                    imgWrapper.appendChild(fileName);
                    previewContainer.appendChild(imgWrapper);
                };
                reader.readAsDataURL(file);
            });

            if (validFiles > 0) {
                previewContainer.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = `é–‹å§‹åˆ†æ (${validFiles} å¼µåœ–ç‰‡)`;
                hideError();
            }
        }

        // æäº¤åˆ†æ
        submitBtn.addEventListener('click', async () => {
            const grade = gradeSelect.value;
            const curriculum = curriculumSelect.value;

            if (!grade) {
                showError('è«‹é¸æ“‡å¹´ç´š');
                return;
            }

            if (selectedFiles.length === 0) {
                showError('è«‹é¸æ“‡åœ–ç‰‡');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            loading.style.display = 'block';
            resultCard.style.display = 'none';
            submitBtn.disabled = true;
            hideError();

            const results = [];
            let successCount = 0;
            let failCount = 0;

            // ä¾åºä¸Šå‚³æ¯å€‹æª”æ¡ˆ
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                loading.querySelector('p').textContent = `æ­£åœ¨åˆ†æç¬¬ ${i + 1}/${selectedFiles.length} å¼µåœ–ç‰‡...`;

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('grade', grade);
                    formData.append('curriculum', curriculum);

                    const response = await fetch("{{ url_for('core.upload_exam') }}", {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        results.push({
                            fileName: file.name,
                            success: true,
                            data: data.data
                        });
                        successCount++;
                    } else {
                        results.push({
                            fileName: file.name,
                            success: false,
                            error: data.message || 'åˆ†æå¤±æ•—'
                        });
                        failCount++;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    results.push({
                        fileName: file.name,
                        success: false,
                        error: 'ç™¼ç”ŸéŒ¯èª¤'
                    });
                    failCount++;
                }
            }

            // é¡¯ç¤ºæ‰€æœ‰çµæœ
            displayBatchResults(results, successCount, failCount);
            loading.style.display = 'none';
            submitBtn.disabled = false;
        });

        function displayBatchResults(results, successCount, failCount) {
            resultCard.innerHTML = '';

            // ç¸½çµæ¨™é¡Œ
            const summaryHeader = document.createElement('div');
            summaryHeader.className = 'result-header';
            summaryHeader.innerHTML = `
                <span class="result-icon">ğŸ“Š</span>
                <span class="result-title">æ‰¹æ¬¡åˆ†æå®Œæˆ</span>
            `;
            resultCard.appendChild(summaryHeader);

            // çµ±è¨ˆè³‡è¨Š
            const summarySection = document.createElement('div');
            summarySection.className = 'result-section';
            summarySection.innerHTML = `
                <h3>ğŸ“ˆ åˆ†æçµ±è¨ˆ</h3>
                <p>ç¸½å…±åˆ†æ: ${results.length} å¼µåœ–ç‰‡</p>
                <p style="color: #4caf50;">âœ… æˆåŠŸ: ${successCount} å¼µ</p>
                <p style="color: #f44336;">âŒ å¤±æ•—: ${failCount} å¼µ</p>
            `;
            resultCard.appendChild(summarySection);

            // é¡¯ç¤ºæ¯å€‹çµæœ
            results.forEach((result, index) => {
                const resultSection = document.createElement('div');
                resultSection.className = 'result-section';
                resultSection.style.cssText = 'border-left: 4px solid ' + (result.success ? '#4caf50' : '#f44336');

                if (result.success) {
                    const data = result.data;
                    const isCorrect = data.is_correct;
                    const matchedUnit = data.matched_unit;
                    const errorAnalysis = data.error_analysis;

                    const errorTypeMap = {

                        'CONCEPTUAL': 'è§€å¿µéŒ¯èª¤',
                        'LOGIC': 'é‚è¼¯æ¨æ¼”éŒ¯èª¤',
                        'COMPREHENSION': 'é¡Œæ„ç†è§£éŒ¯èª¤',
                        'UNATTEMPTED': 'æœªä½œç­”'
                    };

                    resultSection.innerHTML = `

                        <p><strong>å°æ‡‰å–®å…ƒ:</strong> ${matchedUnit.path_name} (${matchedUnit.unit_id})</p>
                        ${!isCorrect ? `<p><strong>éŒ¯èª¤é¡å‹:</strong> ${errorTypeMap[errorAnalysis.error_type] || errorAnalysis.error_type}</p>` : ''}
                        <p><strong>AI å»ºè­°:</strong> ${errorAnalysis.feedback}</p>

                } else {
