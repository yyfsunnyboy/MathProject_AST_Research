<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的錯題本 - 自適應性教學系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar a:hover {
            background: #34495e;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }
        .add-mistake-btn-container {
            text-align: right;
            margin-bottom: 20px;
        }
        .add-mistake-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .add-mistake-btn:hover {
            background-color: #2980b9;
        }
        .mistake-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .mistake-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .mistake-card:hover {
            transform: translateY(-5px);
        }
        .mistake-card img {
            width: 100%;
            height: 200px; /* 固定高度，讓圖片等高 */
            object-fit: cover; /* 保持圖片比例並裁剪 */
            display: block;
            cursor: pointer;
        }
        .mistake-card-content {
            padding: 15px;
            flex-grow: 1; /* 內容區塊彈性成長 */
            display: flex;
            flex-direction: column;
        }
        .mistake-card-content h3 {
            margin-top: 0;
            color: #34495e;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .mistake-card-content p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.5;
            flex-grow: 1; /* 筆記內容彈性成長 */
        }
        .mistake-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #777;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        .mistake-card-footer .skill-tag {
            background-color: #2ecc71;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
        .mistake-card-footer .date {
            font-style: italic;
        }
        .no-mistakes {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #777;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image Modal Styles */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 10001;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .image-modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .image-modal .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .image-modal .close:hover,
        .image-modal .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('dashboard') }}" class="logo">自適應性教學系統</a>
        <div>
            <a href="{{ url_for('dashboard') }}">返回儀表板</a>
            <a href="{{ url_for('logout') }}">登出</a>
        </div>
    </div>

    <div class="container">
        <h2>我的錯題本</h2>
        <div class="add-mistake-btn-container">
            <a href="{{ url_for('core.add_mistake_page') }}" class="add-mistake-btn">
                <i class="fas fa-plus-circle"></i> 新增錯題
            </a>
        </div>
        <div id="mistake-list" class="mistake-list">
            <div class="spinner" id="loading-spinner"></div>
            <!-- 錯題卡片將動態載入到這裡 -->
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="close">&times;</span>
        <img class="image-modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mistakeListDiv = document.getElementById('mistake-list');
            const loadingSpinner = document.getElementById('loading-spinner');
            const imageModal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            const captionText = document.getElementById('caption');
            const closeModalSpan = document.querySelector('.image-modal .close');

            async function fetchMistakeEntries() {
                loadingSpinner.style.display = 'block';
                try {
                    const response = await fetch('/api/mistake-notebook');
                    const data = await response.json();

                    if (data.success) {
                        mistakeListDiv.innerHTML = ''; // 清空載入中的 spinner
                        if (data.data.length === 0) {
                            mistakeListDiv.innerHTML = '<div class="no-mistakes">目前沒有錯題記錄。點擊右上角的「新增錯題」開始記錄吧！</div>';
                        } else {
                            data.data.forEach(entry => {
                                const card = document.createElement('div');
                                card.className = 'mistake-card';
                                card.innerHTML = `
                                    <img src="${entry.full_image_url || ''}" alt="錯題圖片" data-original-src="${entry.full_image_url || ''}">
                                    <div class="mistake-card-content">
                                        <h3>錯題記錄 #${entry.id}</h3>
                                        <p>${entry.notes ? entry.notes : '無筆記'}</p>
                                        <div class="mistake-card-footer">
                                            ${entry.skill_name ? `<span class="skill-tag">${entry.skill_name}</span>` : '<span>無關聯技能</span>'}
                                            <span class="date">${new Date(entry.created_at).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                `;
                                mistakeListDiv.appendChild(card);
                            });

                            // 為所有圖片添加點擊事件，用於放大顯示
                            mistakeListDiv.querySelectorAll('.mistake-card img').forEach(img => {
                                img.addEventListener('click', function() {
                                    modalImg.src = this.dataset.originalSrc;
                                    captionText.innerHTML = this.alt;
                                    imageModal.style.display = "block";
                                });
                            });
                        }
                    } else {
                        mistakeListDiv.innerHTML = `<div class="alert alert-danger">載入錯題記錄失敗: ${data.message}</div>`;
                    }
                } catch (error) {
                    console.error('Error fetching mistake entries:', error);
                    mistakeListDiv.innerHTML = `<div class="alert alert-danger">發生網路錯誤或伺服器錯誤: ${error.message}</div>`;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }

            // 關閉 Modal
            closeModalSpan.onclick = function() { 
                imageModal.style.display = "none";
            }
            imageModal.onclick = function(event) {
                if (event.target == imageModal) {
                    imageModal.style.display = "none";
                }
            }

            fetchMistakeEntries();
        });
    </script>
</body>
</html>
